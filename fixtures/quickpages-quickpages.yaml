      \n</table>\r\n<p>\r\n\tOctober 8, 2003</p>\r\n<p>\r\n\tLaguna Beach, CA - eRacks\
      \ Open Source Systems today announced its support of the OC Linux Users Group\
      \ (OCLUG) with the recent contribution of a powerful new eRacks Web &amp; Mail\
      \ rackmount server configured to run Red HatTM Linux 9, Apache, Mailman mailing\
      \ list software, MySQL, Perl, and PHP.</p>\r\n<p>\r\n\tThe OCLUG is a non-profit\
      \ organization, whose goal is to promote and discuss technologies and solutions\
      \ relating to all flavors of UNIX, including Linux and Free/Net/Open BSD, with\
      \ an emphasis on Open Source. Registration is free, and both the meetings and\
      \ the technical discussion mailing list are open to anyone. There are currently\
      \ about 110 members on the mailing list and average meeting attendance is approximately\
      \ 40-50 people. More information on OCLUG can be found at www.oclug.org.</p>\r\
      \n<p>\r\n\teRacks strives to promote open source software and solutions and\
      \ is proud to have been selected by the OCLUG to provide this mission critical\
      \ server. The company also has Open Source experts who have served or continue\
      \ to serve in various capacities at the OCLUG.</p>\r\n<p>\r\n\tAbout eRacks\
      \ Open Source Systems</p>\r\n<p>\r\n\teRacks is a leading provider of open source\
      \ solutions. The company features its own line of rackmount computer servers,\
      \ desktops, and laptops and offers a wide array of services including open source\
      \ enterprise migration, security, and network architecture services. More information\
      \ on eRacks&#39; products and services can be found at www.eRacks.com.</p>\r\
      \n<p>\r\n\tFor more information contact:</p>\r\n<p>\r\n\tTarek H. Elabbadi<br\
      \ />\r\n\tDirector of Marketing &amp; Sales<br />\r\n\t<a href=\"mailto:info@eracks.com\"\
      >info@eRacks.com</a><br />\r\n\tphone: +949 376 9220<br />\r\n\t<a href=\"http://eracks.com\"\
