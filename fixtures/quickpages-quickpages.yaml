      \ The parties hereby agree and consent that any dispute relating to the products\
      \ sold hereunder shall be subject to exclusive jurisdiction and venue of the\
      \ United States District Court closest to the current headquarters location\
      \ of eRacks Systems.</p>\r\n", created: !!timestamp '2012-10-21 16:58:25.505656',
