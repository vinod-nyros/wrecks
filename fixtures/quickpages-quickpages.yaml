      \n</div>\r\n<div class=\"c6\">\r\n\t<a href=\"/products/amd-systems/OPTERNATOR48\"\
      ><img alt=\"\" src=\"/images/press/opternator48_s.jpeg\" style=\"border-width:\
      \ 0px; border-style: solid; float: right;\" /></a></div>\r\n<div class=\"small\"\
      >\r\n\t<i><b>Summary:</b> eRacks Open Source Systems presents its beefiest offering\
      \ to date, the 48core OPTERNATOR 1U rackmount server. With the new Opteron 6100\
      \ series they are able to squeeze up to 48 cores in a 1U system! This powerhouse\
      \ system is perfect for the admin that needs massive raw horse power. Before\
      \ users and admins were limited to 16 cores; this new system breaks the barrier.</i><br\
      \ />\r\n\tFOR IMMEDIATE RELEASE\r\n\t<p>\r\n\t\tOrange, CA ( <a href=\"http://eracks.com/press\"\
      >Press Release</a>, <a href=\"http://www.prweb.com/releases/eracks/Opteronator/prweb3992154.htm\"\
      >PRWEB</a> ) &ndash; May 13, 2010 &ndash; For more information contact eRacks\
      \ @ 714-532-5322 or visit www.eracks.com</p>\r\n\t<p>\r\n\t\teRacks Open Source\
      \ Systems presents its beefiest offering to date, the 48core OPTERNATOR 1U rackmount\
      \ server. With the new Opteron 6100 series they are able to squeeze up to 48\
      \ cores in a 1U system!The new 6100 Opteron 12 core has a massive 2 Billion\
      \ (with a B) transistors and 20MB of cache, it also has HT assist which helps\
      \ address the memory and threading within the CPU, add all that together with\
      \ only using 80-115W of power and you have a green, lean, computing machine.\
      \ This powerhouse system is perfect for the admin that needs massive raw horse\
      \ power, or data centers that require multiple cores.</p>\r\n\t<p>\r\n\t\tThe\
      \ OPTERNATOR also has 12 REAL cores per CPU not just logical ones, whereas Intel\
      \ has logical cores the OPTERNATOR has real hardware cores. This makes it ideal\
      \ for rendering complex scenes, for data mining, or for any other CPU hungry\
      \ application that needs to have its thirst sated. This is the most amount of\
      \ core in a 1U on the market today, and will probably be the benchmark for system\
      \ makers for years to come.</p>\r\n\t<p>\r\n\t\tAdd in the options available\
      \ to the OPTERNATOR and you have a winner. With a maximum of 256GB of Memory,\
      \ RAID options, Remote management via an IPMI card, ISCSI support (optional),\
      \ hotswap bays, and the ability to add in a 10GbE or even 40GbE card (upcoming)\
      \ this will serve any need you can throw at it. eRacks also offers USB3 card\
      \ options, and plenty of room to expand in a 2U chassis for Graphics Cards (Telsa,\
      \ or FERMI), more Network cards, or even external ESATA3 connections.</p>\r\n\
      \t<p>\r\n\t\tIdeal places for this server would be databases, virtualization\
      \ setups, mass storage systems, rendering farms, and any other high processor\
      \ related application. Ideal for clusters of rackmount servers as well, or as\
      \ a head-unit in a storage array.</p>\r\n\t<p>\r\n\t\teRacks continues to innovate\
      \ and expand on their server systems and will be at the forefront of technology\
      \ with each server release. eRacks is also the first to offer full Open Source\
      \ Support on the OPTERNATOR, and also has On-site service available in California,\
      \ and consulting available world-wide. With the service and hardware this solution\
      \ will be unmatched by any competitors system , eRacks also offers price matching\
      \ and network migration services. Both affordable and cutting edge the OPTERNATOR\
      \ should be in any IT admins list of purchases.</p>\r\n\t<p>\r\n\t\tFor more\
      \ info please visit www.eracks.com or call 714-532-5322 for more info or custom\
      \ configurations. eRacks specializes in everything from one-offs, to production\
      \ line ups for multiple systems. Bulk discounts are also available, and eRacks\
      \ does offer an educational discount on any product they offer, and also allows\
      \ for purchase orders from qualified purchasers.</p>\r\n\t<p>\r\n\t\t<a href=\"\
      /products/amd-systems/OPTERNATOR48\">http://eracks.com/products/OPTERNATOR48</a></p>\r\
      \n\t<p>\r\n\t\teRacks Open Source Systems<br />\r\n\t\twww.eRacks.com<br />\r\
