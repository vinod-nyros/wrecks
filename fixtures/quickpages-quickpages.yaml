      <div class=\"small\">\r\n\t<a href=\"/press\">Press Release</a>\r\n\t<div class=\"\
      xxbig\">\r\n\t\t&nbsp;</div>\r\n\t<div class=\"xxbig\">\r\n\t\teRacks Bucks\
      \ Server Trend Towards Higher Prices</div>\r\n\t<div class=\"big\">\r\n\t\t\
      <a href=\"http://eracks.com/products/General Purpose\"><img alt=\"\" src=\"\
      /images/press/value_400.jpeg\" style=\"float: right;\" /></a><br />\r\n\t\t\
      January 30, 2011 Orange, CA <a href=\"http://www.prweb.com/releases/2012/1/prweb9147161.htm\"\
      >PRWEB</a>,\r\n\t\t<p>\r\n\t\t\tSummary: eRacks releases upgraded configurations\
      \ of rackmount server models, available online.</p>\r\n\t\t<p>\r\n\t\t\teRacks\
      \ Open Source Systems has revamped and upgraded the configurations of their\
      \ General Purpose category rackmount servers. In spite of component shortages\
      \ and rising prices due to the flooding of hard drive factories in Thailand,\
      \ eRacks has increased the capacities of components in their online computer\
      \ server models, while keeping prices level.</p>\r\n\t\t<p>\r\n\t\t\teRacks\
      \ Open Source Systems, based in Orange, California, offers rackmount servers\
      \ and computers, and has an increasingly large following among Linux users and\
      \ other Open Source advocates. Customized rackmount servers are eRacks&#39;\
      \ main products, but selections of Linux desktops and laptops are also available\
      \ online. eRacks&#39; latest refresh includes AMD&#39;s Bulldozer Interlagos\
      \ processors, and Intel&#39;s Sandy Bridge, and Ivy Bridge series in the General\
      \ Purpose line-up. Desktop and Quiet System users can also benefit from the\
      \ new socket 2011 and FM1 systems featuring the FX line from AMD and the Sandy\
      \ Bridge E for Intel. Also the cards from LSI, Fusion IO, 3ware, and Intel allow\
      \ many storage and communication options. Combining all that together with the\
      \ ability of GbE to 4, 20,40 and 100GbE connectivity, as well as all forms of\
      \ wireless, really allow this line-up to sparkle.</p>\r\n\t\t<p>\r\n\t\t\tThe\
      \ entry-level eRacks/VALUE rackmount server starts at $595, and features a choice\
      \ of Intel Celeron or i3 CPU. All General Purpose models are configured with\
      \ SATA3 hard drives as the default, with SSD included in the options. The eRacks/SERVE\
      \ model is AMD-based, features the Athlon AM3 CPU and is configurable for most\
      \ server tasks. For more intensive computational demands, the eRacks/PREMIUM\
      \ rackmount server is configurable with Intel i5/i7 CPU or Xeon E3 and up to\
      \ 32GB DDR3 memory.</p>\r\n\t\t<p>\r\n\t\t\tThe highest-end server in this lineup\
      \ is eRacks/ENTERPRISE, useful for high-demand applications like Hadoop, Gluster,\
      \ Oracle, etc. It features Quad-core and six-core processors, four hot-swap\
      \ drives and up to 64 GB of DDR3 memory. All eRacks systems are fully configurable\
      \ and installed and tested with a wide choice of Open Source operating systems.</p>\r\
