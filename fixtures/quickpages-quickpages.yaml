      \n\t\t\t</table>\r\n\t\t</div>\r\n\t\t<div>\r\n\t\t\t<em>Standard Measurements</em></div>\r\
      \n\t\t<p>\r\n\t\t\t&nbsp;</p>\r\n\t\t<p>\r\n\t\t\tThe standard height for rackmount\
      \ chassis is the number of &#39;U&#39;s multiplied by 1.75 inches. The U refers\
      \ to Unit or Rack Unit, and is sometimes abbreviated RU.</p>\r\n\t\t<p>\r\n\t\
      \t\tThere is a small amount of space allowed between systems when mounted on\
      \ the rackshelf, so that the actual measured height of a rack unit is the number\
      \ of Us minus 1/32 inch (= 0.031 inch) space between systems.</p>\r\n\t\t<div>\r\
      \n\t\t\t<a href=\"/products/config?sku=rackcabinet\"><img alt=\"Rack Shelf rail\
      \ measurements\" border=\"0\" src=\"/images/rackmount-servers/rackshelfdimensions.png\"\
      \ title=\"Rack Shelf rail measurements\" /></a><br />\r\n\t\t\t<em>Rack Shelf\
      \ rail measurements</em></div>\r\n\t\t<div>\r\n\t\t\t<a href=\"/products/config?sku=railkits\"\
      ><img alt=\"Sliding Rail kit\" border=\"0\" src=\"/images/rackmount-servers/railkit20.jpeg\"\
      \ title=\"Sliding Rail kit\" /></a><br />\r\n\t\t\t<em>Sliding Railkit for a\
      \ rackmount server</em>\r\n\t\t\t<p>\r\n\t\t\t\t<a href=\"/products/config?sku=railkits\"\
      ><img alt=\"center or rear brackets for 2U-4U\" border=\"0\" src=\"/images/rackmount-servers/center2u.jpeg\"\
      \ title=\"center or rear brackets for 2U-4U\" /></a><br />\r\n\t\t\t\t<em>center/rear\
      \ mount kit for 2U-4U</em></p>\r\n\t\t\t<p>\r\n\t\t\t\t&nbsp;</p>\r\n\t\t</div>\r\
      \n\t\t<h4>\r\n\t\t\tMounting Hardware</h4>\r\n\t\t<p>\r\n\t\t\tRackmount systems\
      \ can be simply bolted to the rack-shelf at the front panel, or for heavier\
      \ systems, rear/center brackets can add additional support.</p>\r\n\t\t<p>\r\
      \n\t\t\tRackmount servers can also be attached to the rack shelf using sliding\
      \ rails to allow the system to move similarly to a drawer. This is useful for\
      \ repair/upgrade purposes, when the top of the chassis must be removed.</p>\r\
      \n\t\t<p>\r\n\t\t\tNote the depth of the rack shelf unit as well as the rackmount\
      \ system, when planning installation. Rack shelf depth is not standard, although\
      \ depths of 39.4 inches (1,000 mm) is becoming more common in larger installations.\
      \ At the widest shelf depth, some servers can be mounted both in the front and\
      \ back.</p>\r\n\t\t<p>\r\n\t\t\tMost audio rack-shelves are shallower than general\
      \ computer rack-shelves, and are in the range of 15 - 21 inch depth. It is sometimes\
      \ possible to mount a system that hangs out the back of a rack-shelf, but not\
      \ of course, for the closed shelf units. eRacks has shallow-depth chassis available\
      \ for audio rack shelves, including the <a href=\"http://eracks.com/products/config?sku=SHORT\"\
      >eRacks/SHORT</a> and the <a href=\"http://eracks.com/products/config?sku=LITE\"\
      >eRacks/LITE</a> .</p>\r\n\t\t<div>\r\n\t\t\t<div>\r\n\t\t\t\t<div>\r\n\t\t\t\
      \t\t<img alt=\"eRacks rackmount servers\" src=\"/images/rackmount-servers/rackmountservers.jpeg\"\
      \ style=\"border-width: 0px; border-style: solid; float: right;\" title=\"eRacks\
      \ rackmount servers\" /></div>\r\n\t\t\t\t<h4>\r\n\t\t\t\t\tStandard Standards</h4>\r\
      \n\t\t\t\t<p>\r\n\t\t\t\t\tNote that some vendors purposely build non-standard\
      \ rackmount servers, cabinets, mounting hardware and equipment, requiring the\
      \ purchaser to buy the rack-shelf and/or mounting kits from same vendor. This\
      \ is a vendor lock-in business strategy that eRacks has always strongly opposed.</p>\r\
      \n\t\t\t\t<p>\r\n\t\t\t\t\teRacks&#39; systems are all industry-standard, as\
      \ well as the components within each system. No non-standard rack-mounting equipment\
      \ is required.</p>\r\n\t\t\t\t<div>\r\n\t\t\t\t\t&nbsp;</div>\r\n\t\t\t\t<p>\r\
      \n\t\t\t\t\tIf you have specific questions, please <a href=\"/contact.html\"\
      >call or email</a> eRacks. We&#39;re happy to quote a price on a custom system.\
      \ eRacks also has various services available, including additional configuration,\
      \ software and infrastructure consulting, network design and assessment, and\
      \ <a href=\"http://erackshosting.com\">hosting.</a></p>\r\n\t\t\t</div>\r\n\t\
      \t</div>\r\n\t</div>\r\n</div>\r\n<p>\r\n\t&nbsp;</p>\r\n", created: !!timestamp '2012-10-21
