      \ and special system requirements. The unparalleled level of customer service\
      \ ensures users get exactly the system they need.\n                  </p>\n\
      \                  <p>\n                    eRacks focus on an upgradeable design\
      \ is good for the environment too. Reducing waste during the assembly process,\
      \ the focus on sustainable design, and a trade-in program for old computer systems\
      \ all helps to keep harmful e-waste out of landfills.\n                  </p>\n\
