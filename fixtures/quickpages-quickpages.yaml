      <p>\r\n\t<a href=\"http://eracks.com/press\">eRacks Press</a></p>\r\n<table\
      \ cellpadding=\"2\" cellspacing=\"2\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\
      \n\t\t\t\t<a href=\"http://www.processor.com/editorial/article.asp?article=articles/P2849/31p49/31p49.asp&amp;guid=\"\
      \ target=\"new\">Processor Magazine</a>, Online: <a href=\"http://www.processor.com\"\
      \ target=\"new\">processor.com</a><br />\r\n\t\t\t\tDecember 8, 2006<br />\r\
      \n\t\t\t\tVol.28 Issue 49<br />\r\n\t\t\t\tPage(s) 25 in print issue\r\n\t\t\
      \t\t<h4>\r\n\t\t\t\t\tServer Quietization<br />\r\n\t\t\t\t\tReducing The Hum\
      \ Of Servers Without Sacrificing Quality</h4>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\
      \t</tbody>\r\n</table>\r\n<p>\r\n\tThe hum of a server is a sign of two things:\
      \ that there&rsquo;s a tremendous amount of power inside the enclosure, and\
      \ that the fans are working overtime to make sure there are no excessive heat\
      \ problems, which can cause crashes&mdash;or worse. Yet for anyone who works\
      \ in a smaller data center or even keeps a row of servers close at hand in an\
      \ office cubicle, server hum can be distracting and make it hard to hear when\
      \ talking on the phone, for instance. Not every data center is situated in a\
      \ server room where you can occasionally check on system status and run admin\
      \ utilities. Instead, you might have a server right under your desk.</p>\r\n\
      <h5>\r\n\tQuiet Down!</h5>\r\n<p>\r\n\tServer quietization is one of the key\
      \ issues for small to midsized enterprises, a problem that a larger enterprise\
      \ rarely needs to address. For the most part, the issue has become more noticeable\
      \ as power output has increased and data centers rely on more and more servers\
      \ to run the business. Server manufacturers use several methods to make servers\
      \ operate as quietly as possible.</p>\r\n<p>\r\n\tFan placement, low-decibel\
      \ fans, heatpipes, watercooling, and optimized airflow inside the chassis can\
      \ all help reduce noise. Fanless systems, which are much more expensive and\
      \ use an array of heatsinks, heatpipes, and other cooling methods, also provide\
      \ an innovative approach.</p>\r\n<p>\r\n\t&ldquo;Small to medium-sized companies\
      \ tend to utilize tower-based platforms that are often colocated with employees,\
      \ so noise levels can greatly affect productivity in these environments,&rdquo;\
      \ says Christina Tiner, group manager of Industry Standard Server product marketing\
      \ at HP (www.hp.com). &ldquo;Mechanical designs of the servers greatly impact\
      \ acoustics. Fan location and airflow patterns determine the amount of air required\
      \ to cool the system.&rdquo;</p>\r\n<p>\r\n\t&ldquo;The latest trend is to make\
      \ sure that the air path from the front of the system to the processor is as\
      \ clear as possible,&rdquo; adds Ken Haugen, the director of server engineering\
      \ at Gateway Computers (www.gateway.com). &ldquo;Any active component other\
      \ than a fan in that air path will preheat or slow down the air path, forcing\
      \ the fan to run faster to keep the processor cool and make more noise. Other\
      \ trends in keeping servers quiet include counter-rotating fans, thicker and\
      \ slower fans, and larger processor heatsinks. Finally, the latest-generation\
      \ processors use much less power than previous generations, which decreases\
      \ the thermal load and allows the system to run quieter. Some manufacturers\
      \ also use liquid cooling, but this adds too much cost for most applications\
      \ and is less reliable.&rdquo;</p>\r\n<p>\r\n\tHaugen notes that companies that\
      \ situate servers near employees should look for server manufacturers that design\
      \ quiet servers, relying on low-decibel fans and highly optimized CPUs that\
      \ are designed for whisper-quiet operation. He notes that some server rack manufacturers\
      \ have designed cabinets that use sound-dampening techniques, but the heat output\
      \ and power drain for these cabinets sometimes negates their value.</p>\r\n\
      <h5>\r\n\tThe Marketplace For Quiet Servers</h5>\r\n<p>\r\n\tOne company that\
      \ specializes in quiet servers is eRacks Open Source Systems (eracks.com), which\
      \ offers products designed for smaller companies that may not have a server\
      \ room. There are two main product offerings for low-decibel servers: those\
      \ with a fanless design that are fully silent and those that are quietized with\
      \ optimally placed, low-noise fans.</p>\r\n<p>\r\n\t&ldquo;Placement and location\
      \ of internal fans is key, and we select and specify only certain chassis designs\
      \ which meet our criteria for fan placement and location to avoid or minimize\
      \ auditory noise leakage from the chassis,&rdquo; says Joseph J. Wolff, eRacks&rsquo;\
      \ CTO and founder. &ldquo;We also use only the best available noncontact fan\
      \ technology, and at the lowest fan RPMs possible, to drastically reduce the\
      \ noise produced by each individual fan, usually to about 1/10 of the original\
      \ decibel level output.&rdquo;</p>\r\n<p>\r\n\tNixsys (www.nixsys.com) is another\
      \ company that has received customer requests for fanless and low-noise servers.\
      \ Nicolas Szczedrin, a Nixsys spokesperson, says the requests sometimes come\
      \ from small multimedia companies and recording studios that require servers\
      \ with high processing power, yet the companies don&rsquo;t want to disrupt\
      \ any of their daily activities. He says one partial solution is to use a chassis\
      \ for a server that can automatically regulate fans for low-decibel operation,\
      \ but he says the trade-off is in the extra heat buildup.</p>\r\n<p>\r\n\t&ldquo;We\
      \ have had more acceptance with quiet fans because they are very quiet, and\
      \ if they are well-designed and tested properly, you can use a very large range\
      \ of processors and components, making the systems more powerful, easy to upgrade,\
      \ and lower cost,&rdquo; Szczedrin says.</p>\r\n<p>\r\n\tShuttle (www.shuttle.com)\
      \ also makes systems that operate at low decibels and can be used as servers.\
      \ Its XPC-SB83G2B system uses a silent power supply, an &ldquo;integrated cooling\
      \ engine&rdquo; to manage airflow, and fans that change their speed depending\
      \ on the processor requirements. Shuttle systems have the added advantage for\
      \ smaller companies in that the chassis is remarkably small.</p>\r\n<h5>\r\n\
      \tServer Or Rack Issue?</h5>\r\n<p>\r\n\tMost server manufacturers agree that\
      \ quietization is mostly a server issue, not a rack issue. If the server itself\
      \ is noisy, sound-dampening racks typically just obstruct airflow. Some companies,\
      \ such as NEC (www.nec.com) and eRacks, do have rackmountable servers that use\
      \ liquid cooling, so they operate in near silence. These liquid-cooled, rackmount\
      \ servers are typically more expensive but operate at the lowest decibels possible.</p>\r\
      \n<p>\r\n\tAccording to eRacks&rsquo; Wolff, &ldquo;We can centralize the pump,\
      \ tank, and cooling infrastructure for a rack of multiple servers using manifold\
      \ technology.&rdquo;</p>\r\n<p>\r\n\tIn the end, running a quiet server has\
      \ many benefits for smaller companies. It means a server room is less of a requirement\
      \ down the road, and admins can keep systems in the same office and have easy\
      \ access to server utilities and monitoring software.</p>\r\n<p>\r\n\tby John\
      \ Brandon</p>\r\n", created: !!timestamp '2012-10-25 13:06:22.063524', css: '',
