      ><img alt=\"\" src=\"/images/press/thevarguy_logo.png\" /></a></div>\r\n<div\
      \ class=\"xxbig\">\r\n\tTop 50 Open Source Companies: Where Are They Now?</div>\r\
      \n<div class=\"small\">\r\n\t<p>\r\n\t\t<a href=\"http://www.thevarguy.com/2012/05/09/top-50-open-source-companies-where-are-they-now/\"\
      >Source: TheVARGuy.com<br />\r\n\t\tDate: May 09, 2012</a></p>\r\n\t<div class=\"\
      c7\">\r\n\t\t<img alt=\"\" src=\"/images/press/glasses.jpeg\" /></div>\r\n\t\
      When The VAR Guy launched his website in January 2008, our resident blogger\
      \ kept a super close eye on open source channel partner programs. At one point,\
      \ The VAR Guy published the &lt; href=&quot;http://www.thevarguy.com/the-open-source-50/&quot;&gt;Open\
      \ Source 50 &mdash; tracking how the top open source companies were working\
      \ with VARs and IT service providers. So whatever happened to each of the 50\
      \ companies in that annual list? Some are dead, some are thriving, and many\
      \ have repositioned for cloud computing, Big Data and other buzz words. Here&rsquo;s\
      \ a belated update from The VAR Guy in alphabetical order&hellip;\r\n\t<p>\r\
      \n\t\t1. Acquia: The Drupal specialist still has a partner program for service\
      \ providers, and Drupal&rsquo;s popularity as a content management platform\
      \ has grown extensively.</p>\r\n\t<p>\r\n\t\t2. Actuate: Still focused on the\
      \ Eclipse BIRT (Business Intelligence and Reporting Tools) open source project.</p>\r\
      \n\t<p>\r\n\t\t3. Alfresco Software Inc.: Still promoting itself as the leading\
      \ open source alternative to enterprise content management. Now managing more\
      \ than 6.6 million users and 3.3 billion documents worldwide.</p>\r\n\t<p>\r\
      \n\t\t4. Astaro Corp.: Once positioned as an a unified threat management (UTM)\
      \ system that leveraged open source. Now owned by Sophos, the endpoint security\
      \ and anti-virus company.</p>\r\n\t<p>\r\n\t\t5. Canonical: The Ubuntu promoter\
      \ has pushed beyond desktop Linux to promote server and cloud options for channel\
      \ partners and customers. Still a well-known name, but the rise of tablets and\
      \ smartphones running Apple iOS and Google Android seems to have stolen some\
      \ of Ubuntu&rsquo;s spotlight. Memo to Director of Communications Gerry Carr:\
      \ Let&rsquo;s catch up.</p>\r\n\t<p>\r\n\t\t6. ClearCenter: Still positioning\
      \ itself as a provider of an open software platform for running Server, Network,\
      \ &amp; Gateway services. Recently announced a relationship with Zarafa, the\
      \ open source email system. It has been awhile since The VAR Guy spoke with\
      \ ClearCenter CEO Michael Proper. How&rsquo;s life, Michael?</p>\r\n\t<p>\r\n\
      \t\t7. Cleversafe: The storage company, launched in 2004, had a strong open\
      \ source market presence but appeared to change directions around September\
      \ 2010, when open source related forums were removed from its website. These\
      \ days, Cleversafe describes itself as a company that solves big data storage\
      \ problems, with no mention of open source.</p>\r\n\t<p>\r\n\t\t8. Compiere\
      \ Inc.: Consona acquired Compiere, an open source ERP specialist, in 2010. The\
      \ old Compiere website is still online, but channel partners would be wise to\
      \ visit the Consona&rsquo;s Compiere landing page.</p>\r\n\t<p>\r\n\t\t9. Continuent\
      \ Inc.: Still focused on database replication technology, particularly for Oracle\
      \ and MySQL environments &mdash; plus a channel partner program for VARs.</p>\r\
      \n\t<p>\r\n\t\t10. Digium Inc.: Promoter of Asterisk, the open source IP PBX.\
      \ Most recently launched its own line of IP phones, giving channel partners\
      \ end-to-end unified communications solutions for customers. But The VAR Guy\
      \ wonders: Will Digium ever launch its own Asterisk offering in the cloud? Hmmm&hellip;</p>\r\
      \n\t<p class=\"c8\">\r\n\t\tTired Yet? Read On for 11 to 20</p>\r\n\t<p>\r\n\
      \t\t11. DotNetNuke Corp.: Promoter of a web content management platform for\
      \ Microsoft .NET environments. Find partner program information here.</p>\r\n\
      \t<p>\r\n\t\t12. eBox Technologies: The company changed its name to Zentyal\
      \ in August 2010. Zentyal continues to promote a Linux small business server.</p>\r\
      \n\t<p>\r\n\t\t13. EnterpriseDB: Still positioning itself as a PostgreSQL open\
      \ source alternative to Oracle databases. The company has a growing list of\
      \ SaaS and cloud channel partners.</p>\r\n\t<p>\r\n\t\t14. <b>eRacks Open Source\
      \ Systems</b>: Apparently humming along, providing open source rackmount servers\
      \ and desktop computers.</p>\r\n\t<p>\r\n\t\t15. Eucalyptus Systems: The open\
      \ source cloud company in April 2012 raised $30 million in new funding, but\
      \ competition from OpenStack and perhaps Citrix CloudStack seems to be intensifying.</p>\r\
      \n\t<p>\r\n\t\t16. Fluendo SA: Still focused on multi-media solutions for open\
      \ source. Recently joined the Linux Foundation.</p>\r\n\t<p>\r\n\t\t17. GroundWork\
      \ Open Source (GWOS): Now known more simply as GroundWork Inc., still focused\
      \ on IT monitoring solutions but various partner program efforts (including\
      \ an MSP push) never quite went mainstream. Some partners are still listed here.</p>\r\
      \n\t<p>\r\n\t\t18. Ingres Corp.: The open source database provider repositioned\
      \ as Actian Corp. in September 2011 to focus on a cloud development platform\
      \ for consumer style apps. The rebranding came about three months after Ingres\
      \ (er, Actian) had changed CEOs.</p>\r\n\t<p>\r\n\t\t19. Intalio Inc.: Still\
      \ focused on private cloud computing but the company&rsquo;s news page hasn&rsquo;t\
      \ been updated since July 2011. Hmmm&hellip;</p>\r\n\t<p>\r\n\t\t20. IPBrick\
      \ International: Still focused on unified communications, VoIP with a touch\
      \ of Linux mixed in.</p>\r\n\t<p class=\"c8\">\r\n\t\tYou Can&#39;t Quit Reading\
      \ Now: 21 to 30</p>\r\n\t<p>\r\n\t\t21. Jaspersoft Corp.: Still focused on the\
      \ business intelligence software market, with growing initiatives around cloud\
      \ computing, big data, and mobile deployments.</p>\r\n\t<p>\r\n\t\t22. JumpBox\
      \ Inc.: Continues to offer &ldquo;hassle free&rdquo; open source server software.\
      \ But there are few, if any, signs of a partner program.</p>\r\n\t<p>\r\n\t\t\
      23. Kaltura Inc.: Still promoting an open source video platform.</p>\r\n\t<p>\r\
      \n\t\t24. KnowledgeTree Inc.: Back in 2007, KnowledgeTree positioned itself\
      \ as the world&rsquo;s leading open source document management system. Today,\
      \ KnowledgeTree calls itself the online document management solution provider.</p>\r\
      \n\t<p>\r\n\t\t25. Likewise Software: Focused on identity management, security\
      \ and storage, Likewise originally built software that let Linux, Unix and Mac\
      \ systems authenticate to Microsoft Active Directory. EMC acquired Likewise\
      \ in March 2012.</p>\r\n\t<p>\r\n\t\t26. Magnolia International: Continues to\
      \ position itself as an open web content management system.</p>\r\n\t<p>\r\n\
      \t\t27. Mandriva SA: Crashed and burned but hoping for a comeback.</p>\r\n\t\
      <p>\r\n\t\t28. Mindtouch: Social help company repositioned from open source\
      \ to SaaS in 2010.</p>\r\n\t<p>\r\n\t\t29. MuleSoft: Positioned itself as &ldquo;the\
      \ leading provider of open source infrastructure and integration software&rdquo;\
      \ in 2007. Today, MuleSoft prefers to say it &ldquo;provides the most widely\
      \ used integration platform for connecting SaaS and enterprise applications\
      \ in the cloud and on-premise.&rdquo; Still running a partner program.</p>\r\
      \n\t<p>\r\n\t\t30. MySQL: The open source database is now owned by Oracle, and\
      \ positioned as an alternative to Microsoft SQL Server.</p>\r\n\t<p class=\"\
      c8\">\r\n\t\tMore Than Half-Way Done: 31 to 40</p>\r\n\t<p>\r\n\t\t31. Novell:\
      \ Sold to Attachmate in 2011, and the SUSE Linux business is now more of a freestanding\
      \ business under Attachmate&rsquo;s ownership, free of Novell&rsquo;s shadow.</p>\r\
      \n\t<p>\r\n\t\t32. Nuxeo: Still positioning itself as an open source enterprise\
      \ content management system. Double revenues in 2011, and Nuxeo announced 12\
      \ new SI partners and 9 new technology partners.</p>\r\n\t<p>\r\n\t\t33. Open-Xchange:\
      \ The company continues to promote open source email to hosting providers and\
      \ SaaS specialists.</p>\r\n\t<p>\r\n\t\t34. Openbravo: Still focused on open\
      \ source ERP, revenues grew 143 percent in 2011.</p>\r\n\t<p>\r\n\t\t35. Opengear:\
      \ Still providing advanced console server and enterprise grade remote management\
      \ solutions.</p>\r\n\t<p>\r\n\t\t36. Pentaho: Pushing its open source experience\
      \ to promote big data analytics.</p>\r\n\t<p>\r\n\t\t37. Red Hat Inc.: The biggest\
      \ ongoing winner on our list, Red Hat has pushed beyond Linux to promote JBoss\
      \ middleware, Red Hat Enterprise Virtualization, Red Hat Storage and a range\
      \ of cloud-oriented solutions. Oh, and Red Hat became the world&rsquo;s first\
      \ $1 billion open source company a few months ago.</p>\r\n\t<p>\r\n\t\t38. rSmart:\
      \ Promoter of open source management software for colleges. Things have been\
      \ a little quiet in 2012. The VAR Guy needs a closer look.</p>\r\n\t<p>\r\n\t\
      \t39. SpringSource: Now a division of VMware, and positioned as a cloud application\
      \ platform.</p>\r\n\t<p>\r\n\t\t40. StarPound Technologies Inc.: Positioned\
      \ as an open source unified communications company in 2008. Now positioned as\
      \ a cloud-based call center. But is StarPound still active? Hmmm&hellip; (Side\
      \ note: Winner for most creative company name on this list, combining the Star\
      \ button and the Pound button from the phone to create &ldquo;StarPound.&rdquo;)</p>\r\
      \n\t<p class=\"c8\">\r\n\t\tFinish Line Ahead: 41 to 50</p>\r\n\t<p>\r\n\t\t\
      41. SugarCRM Inc.: Still in growth mode, and still working closely with channel\
      \ partners.</p>\r\n\t<p>\r\n\t\t42. Talend Inc.: Still positioned as the open\
      \ source integration company. Making noise in the Big Data market.</p>\r\n\t\
      <p>\r\n\t\t43. Untangle: The open source security company has repositioned a\
      \ bit, pushing beyond software to introduce firewall appliances in 2012.</p>\r\
      \n\t<p>\r\n\t\t44. Vyatta Inc.: Positioned itself in 2007 as an open networking\
      \ company that focused on an open source network operating system and routing\
      \ system to compete against Cisco. Now the company barely mentions open source,\
      \ positioning itself instead as &ldquo;the leader in software-based networking\
      \ for virtual and cloud environments.&rdquo;</p>\r\n\t<p>\r\n\t\t45. Xandros\
      \ Corp.: The Linux specialist apparently imploded around 2010.</p>\r\n\t<p>\r\
      \n\t\t46. xTuple: Continues to position itself as commercial open source company\
      \ focused on business applications across sales, accounting and operations.\
      \ Sort of ERP in the open source market. Company was very quiet in 2011, but\
      \ starting to make some news again in 2012.</p>\r\n\t<p>\r\n\t\t47. Zarafa:\
      \ Still positioned as open source email platform. Partnered with ClearCenter\
      \ (#6, above) in March 2012.</p>\r\n\t<p>\r\n\t\t48. Zenoss Inc.: Promotes IT\
      \ operations management software for physical and virtual environments. The\
      \ company barely mentions open source in its news releases these days, saying\
      \ instead that it offers unified IT operations software for physical, virtual,\
      \ and cloud-based IT infrastructure. The company continues to grow rapidly,\
      \ generating 196 percent new sales growth in Q4 2011.</p>\r\n\t<p>\r\n\t\t49.\
      \ Zimbra: Now owned by VMware, and still positioned as an open source email\
      \ alternative to Microsoft Exchange. But have things been a little quiet with\
      \ Zimbra lately? Hmmm&hellip; There was that Zimbra win with EarthLink.</p>\r\
      \n\t<p>\r\n\t\t50. Zmanda Inc.: Still positioned as an open source-based provider\
      \ of enterprise backup and disaster recovery. Most recently, Zmanda integrated\
      \ its storage software with Google Cloud Storage.</p>\r\n\t<p class=\"c8\">\r\
      \n\t\tKeeping Score</p>\r\n\t<p class=\"c8\">\r\n\t\tWow, that&#39;s quite a\
      \ lengthy list. The final scorecard:</p>\r\n\t<p>\r\n\t\tRoughly six of the\
      \ 50 open source companies have been acquired since around 2008.<br />\r\n\t\
      \tRoughly eight of the 50 open source companies now downplay open source in\
      \ their news announcements.<br />\r\n\t\tAt least two of the companies have\
      \ changed their names.<br />\r\n\t\tAt least two of the companies have either\
      \ closed or are on life support.<br />\r\n\t\tJust about all of the companies\
      \ listed now promote terms like cloud computing, cloud services and Big Data\
      \ management.</p>\r\n\t<p>\r\n\t\tThat&#39;s all for now. The VAR Guy needs\
      \ some sleep.</p>\r\n</div>\r\n", created: !!timestamp '2012-10-23 22:11:38.114052',
