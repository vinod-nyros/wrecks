      <div class=\"xxbig\">\r\n\townCloud Launches Partner Program, Announces Partnerships\
      \ Across the Globe</div>\r\n<div class=\"big\">\r\n\tProgram provides incentives\
      \ for hardware, technology and solution partners</div>\r\n<div class=\"small\"\
      >\r\n\townCloud Inc. partners with eRacks and other firms, providing preloaded\
      \ cloud environments for servers.\r\n\t<p>\r\n\t\tSource: ownCloud Inc.<br />\r\
      \n\t\tDate: March 28, 2012 09:00 ET<br />\r\n\t\t<a href=\"http://www.globenewswire.com/newsroom/news.html?d=250442\"\
      ><img alt=\"\" src=\"/images/press/gnw_cs_logo.gif\" /></a><br />\r\n\t\tNASDAQ\
      \ OM Globe Newswire</p>\r\n\t<p>\r\n\t\tBOSTON, March 28, 2012 (GLOBE NEWSWIRE)\
      \ -- ownCloud Inc., the commercial entity behind the popular open source, hybrid\
      \ cloud file sync and share project, today launched a partner program that offers\
      \ customer referrals, marketing and technical support, discounts -- and more\
      \ -- to solution partners worldwide.</p>\r\n\t<p>\r\n\t\tHardware partners can\
      \ preload ownCloud on ready-to-run hardware, including storage and technology\
      \ partners have individualized go-to-market programs designed specifically for\
      \ co-selling between the partner and ownCloud.</p>\r\n\t<p>\r\n\t\tIn conjunction\
      \ with the program, the company also announced partnerships with companies in\
      \ Europe, the United States and Asia Pacific.</p>\r\n\t<p>\r\n\t\t&quot;Our\
      \ partners have ample opportunity to leverage their expertise - whether hardware,\
      \ hosted services, or consulting and implementation skills - to build margin\
      \ with a competitive addition to their portfolio,&quot; said Holger Dyroff,\
      \ founder and vice president, Sales &amp; Marketing, ownCloud. &quot;Customers\
      \ get an innovative, secure and flexible answer to their file sharing pains.\
      \ It is a win-win for everyone.&quot;</p>\r\n\t<p>\r\n\t\tWith more than 400,000\
      \ users (and growing rapidly) of the community edition, ownCloud offers the\
      \ ease-of-use of Dropbox with a more flexible, secure offering. Because it&#39;s\
      \ open source, ownCloud offers greater flexibility and no vendor lock in, and\
      \ pulls in innovative features from the community. ownCloud users can run their\
      \ own file sync and share services on their own hardware and storage, use popular\
      \ public hosting and storage offerings, or both. Commercial offerings are due\
      \ to be announced next week.</p>\r\n\t<p>\r\n\t\tAbout the ownCloud Partner\
      \ Program</p>\r\n\t<p>\r\n\t\tThe ownCloud program for channel partners has\
      \ a three tier structure that includes discounts, marketing and technical support\
      \ as well as joint selling opportunities. More information can be found at www.owncloud.com/partner.</p>\r\
      \n\t<p>\r\n\t\tPartners can use ownCloud to:</p>\r\n\t<p>\r\n\t\t&middot; Deliver\
      \ a secure and controlled environment for customers&#39; file syncing and sharing\
      \ --either on premises or hosted in a trusted environment.</p>\r\n\t<p>\r\n\t\
      \t&middot; Access data and files from mobile devices - including iPads.</p>\r\
      \n\t<p>\r\n\t\t&middot; Access confidential data and files without the complexities\
      \ of a VPN.</p>\r\n\t<p>\r\n\t\t&middot; Augment VDI solutions with a file sync\
      \ and share option - giving users easy, secure access to their files, even when\
      \ they are not logged on to the virtual desktop.</p>\r\n\t<p>\r\n\t\t&middot;\
      \ Provide ownCloud as a feature of a larger offering - from OEM residential\
      \ gateways through to hosted online backup services - providing file sync and\
      \ share as a complementary service.</p>\r\n\t<p>\r\n\t\t&middot; Help customers\
      \ migrate off MobileMe and onto a platform independent, more flexible sync and\
      \ share platform hosted by the partner.</p>\r\n\t<p>\r\n\t\tOwnCloud Partners</p>\r\
      \n\t<p>\r\n\t\townCloud also announced it has signed partnership deals with:</p>\r\
      \n\t<p>\r\n\t\t&middot; Ancud IT, a leading provider of open source solutions\
      \ - as systems integrator, consultant and software developer.</p>\r\n\t<p>\r\
      \n\t\t&middot; B1 Systems, offering individual advice, professional consulting,\
      \ specific development, continuous support and qualified training for medium-sized\
      \ and major enterprises from industry, commerce and the services sector as well\
      \ as for government authorities.</p>\r\n\t<p>\r\n\t\t&middot; COCONET-US: supports\
      \ the needs of academic institutions, with a focus on K-12, both private and\
      \ public, enabling new and innovative teaching methods, collaborative sharing\
      \ amongst faculty and expanded reach to students all over the world.</p>\r\n\
      \t<p>\r\n\t\t&middot; dass IT; specializing in tailor-made open source solutions\
      \ with a focus on high-available Linux systems, systems management and open\
      \ source backup solutions.</p>\r\n\t<p>\r\n\t\t&middot; Eight Systems, provides\
      \ &quot;infinite solutions&quot; - the eternal search for the best solution\
      \ in computing, whether in person or in the cloud.</p>\r\n\t<p>\r\n\t\t&middot;\
      \ <a class=\"c4\" href=\"http://eracks.com\">eRacks</a> provides high-performance,\
      \ competitively-priced open source rackmount servers, desktop computers, as\
      \ well as a wide array of services including open source enterprise migration,\
      \ security, and network architecture design.</p>\r\n\t<p>\r\n\t\t&middot; Hostserver\
      \ GmbH is a specialist for sophisticated and individual managed hosting solutions,\
      \ as well as for domain and name service. All key services are certified under\
      \ ISO 9001:2008.</p>\r\n\t<p>\r\n\t\t&middot; Housingcenter - provider of infrastructure,\
      \ cloud and managed services in Benelux with datacenters and a datacenter-redundant\
      \ cloud platform operating from 3 datacenters in Belgium.</p>\r\n\t<p>\r\n\t\
      \t&middot; InTech Solutions offers a wide array of information technology solutions,\
      \ including the traditional services such as file/print/email/database implementations,\
      \ as well as services in some of the cutting-edge technologies, such as, virtualization\
      \ (server and desktop), cloud based computing (ITaaS), software as a service\
      \ (SaaS), and corporate based social networking implementations.</p>\r\n\t<p>\r\
      \n\t\t&middot; Kangaroot has been Belgium&#39;s number one Linux and open source\
      \ service provider since 2000.</p>\r\n\t<p>\r\n\t\t&middot; Open Software Solutions\
      \ is an independent solution partner for organizational software.</p>\r\n\t\
      <p>\r\n\t\t&middot; Overt Software Solutions&#39; initiatives allow organizations\
      \ to adopt cloud computing and network edge consolidation to maximize application\
      \ availability and minimize costs within the public and private IT sectors.</p>\r\
      \n\t<p>\r\n\t\t&middot; Senath is an information technology consultancy focused\
      \ on delivering cost effective information system solutions for small and medium\
      \ sized businesses to large enterprises and government agencies.</p>\r\n\t<p>\r\
      \n\t\t&middot; Strictcloud provides a highly integrated series of professional\
      \ services that include consulting, governance and security.</p>\r\n\t<p>\r\n\
      \t\townCloud also previously announced a partnership with Univention.</p>\r\n\
      \t<p>\r\n\t\townCloud began at a KDE community event in 2010, aiming to bring\
      \ greater flexibility, access and security to data in the cloud. ownCloud enables\
      \ universal access to files through the widely implemented WebDAV standard,\
      \ providing a platform to easily view and sync contacts, calendars and bookmarks\
      \ across devices while supporting sharing, viewing and editing via the web interface.\
      \ Installation has minimal server requirements, doesn&#39;t need special permissions\
      \ and is quick. ownCloud is extendable via a simple, powerful API for applications.\
      \ For more information, please visit: http://www.owncloud.org</p>\r\n\t<p>\r\
      \n\t\tAbout ownCloud Community Edition Version 3</p>\r\n\t<p>\r\n\t\townCloud\
      \ Version 3 enables users to share files and folders from their privately controlled\
      \ infrastructure. Major new features in this release include: the ownCloud application\
      \ store, which allows users to take advantage of the extensibility of ownCloud;\
      \ and, directly edit text file capabilities from a browser. ownCloud is the\
      \ only technology to offer such functionality made possible by its open and\
      \ modular nature.</p>\r\n\t<p>\r\n\t\townCloud Community</p>\r\n\t<p>\r\n\t\t\
      Since the release of Version 2 in October, the ownCloud community has enabled\
      \ ownCloud for Juju Charms (Ubuntu) and built pre-configured software and virtual\
      \ appliances ready for direct deployment in SUSE Studio.</p>\r\n\t<p>\r\n\t\t\
      About ownCloud Inc.</p>\r\n\t<p>\r\n\t\tBased on the popular ownCloud open source\
      \ community project, ownCloud Inc. was founded in 2011 to bring greater flexibility,\
      \ access and security to unstructured data in enterprises. Company headquarters\
      \ are in Boston, with European headquarters are in Nuremberg, Germany. For more\
      \ information, visit: http://www.owncloud.com.</p>\r\n\t<p>\r\n\t\t###</p>\r\
      \n\t<p>\r\n\t\tCONTACT: Joe Eckert, jeckert@owncloud.com 203-300-2649</p>\r\n\
