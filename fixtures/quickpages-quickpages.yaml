      <p>\r\n\t<a href=\"/press\">Press Release</a></p>\r\n<h5>\r\n\teRacks Preconfigured\
      \ Rackmount Systems Focus on Open Source Software.</h5>\r\n<h5>\r\n\t<em>Laguna\
      \ Beach, CA (April 20, 2001) --</em></h5>\r\n<p>\r\n\tAs many administrators\
      \ know, setting up a network can be an overwhelming task. Designing the layout,\
      \ purchasing the hardware and software, and configuring everything must take\
      \ into account the latest in security technology.</p>\r\n<p>\r\n\teRacks offers\
      \ custom-tailored rackmount servers to network designers and provides them with\
      \ a some helpful advice as to what would best suit their needs. For instance,\
      \ eRacks experts, may advise a network designer to use the OpenBSD operating\
      \ system in his or her firewall machines because of its superior reliabilty\
      \ and well-tested security. And since eRacks servers arrive preconfigured, software\
      \ configuration is kept to a minimum.</p>\r\n<p>\r\n\tThe use of open source\
      \ software is certainly not new to the Internet. According to Opensource.Org,\
      \ &quot;Apache runs over 50% of the world&#39;s web servers&quot; currently,\
      \ and that sendmail is &quot;the most important and widely used email transport\
      \ software on the Internet.&quot; The OpenBSD operating system is designed with\
      \ security as a priority, and the website proclaims that its operating system\
      \ has enjoyed &quot;three years without a remote hole in the default install.&quot;\
      \ An open source code policy permits very fast bug fixes, while proprietary\
      \ source code updates usually have a much higher turn-around time. Free distribution\
      \ ensures the high quality of the software; there is no temptation for a vendor\
      \ to release an early buggy release in order to achieve a few short-term sales</p>\r\
      \n<p>\r\n\tBy primarily using open source software in its systems, eRacks is\
      \ able to offer custom-built ready-to-run systems at both low prices as well\
      \ as high levels of reliability and security.</p>\r\n<p>\r\n\tAnd unlike most\
      \ competitiors, eRacks&#39; rackmount system prices are very competitive. The\
      \ company builds servers designed using industry-standard components, unlike\
      \ many big-name servers, which contain proprietary components that are only\
      \ upgradable at high costs.</p>\r\n<p>\r\n\teRacks.com offers prospective customers\
      \ easy navigation to the system category of their choise. Visitors can even\
      \ configure and order the systems right off the Web site.</p>\r\n<p>\r\n\tFor\
      \ more information visit eRacks.com.</p>\r\n<h6>\r\n\tAbout the company</h6>\r\
      \n<p>\r\n\teRacks is managed by a small group of experienced network designers\
      \ and system architects. The company was officially founded in the 3rd quarter\
      \ of 2000, and has close ties with a team of security consultants, SecurityArchitects.\
      \ Bringing over 20 years of software and system design experience to the company,\
      \ Joseph Wolff is the Chief Technologist and founder of eRacks. Joe remarks,\
      \ &quot;Our goal at eRacks is to provide a needed service to system administrators\
      \ and network designers, as well as to promote high-quality open source software.&quot;</p>\r\
      \n<h6>\r\n\tContact Information</h6>\r\n<p>\r\n\teRacks Open Source Systems<br\
      \ />\r\n\t2173 Laguna Canyon Road<br />\r\n\tLaguna Beach, CA California 92651<br\
      \ />\r\n\tTel: 949 376 9220<br />\r\n\tFax: 949 376 9230<br />\r\n\tinfo@eracks.com<br\
      \ />\r\n\t<a href=\"http://eracks.com\">http://eracks.com</a></p>\r\n", created: !!timestamp '2012-10-25
