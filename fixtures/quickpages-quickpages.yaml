      \n\teRacks Open Source Systems is now offering Asus, MSI, and Acer Netbooks\
      \ preinstalled with Ubuntu or Fedora Linux. eRacks&#39; netbooks use Intel&#39;s\
      \ new Atom processor and are smaller, lighter, and more portable than laptops.\
      \ Netbooks are also significantly less expensive but can easily handle the daily\
      \ tasks like web-browsing, email, writing documents and spreadsheets. Other\
      \ vendors sell netbooks with a simplified version of Linux, such as Linpus,\
      \ but eRacks goes the extra step and configures the fully functional Linux operating\
      \ system on its netbooks.</p>\r\n<p>\r\n\tLinux is especially suited for netbooks,\
      \ whereas Microsoft Vista is considered to be too resource-intensive. The increasing\
      \ popularity of netbooks could be a significant step in the acceptance of open\
      \ source software in the mainstream. Google&#39;s Android, an open source mobile\
      \ phone platform, has already been successfully ported to netbooks(1). Further\
      \ advances could easily lead to netbooks being used a phone application development\
      \ platform, as well as a PDA, e-book reader, and smartphone replacement. The\
      \ latest trends of web-based applications and cloud computing also create a\
      \ unique market niche for netbooks as portable thin clients.</p>\r\n<p>\r\n\t\
      With 10 years of experience in building computers preinstalled with open source\
      \ operating systems, eRacks is prepared to meet the demands of these trends.\
      \ &quot;eRacks has a strong reputation in providing customized rackmount servers.&quot;\
      \ remarked Joseph Wolff, CEO of eRacks, &quot;We welcome inquiries for production\
      \ runs of specialized OSes including Google&#39;s Android, on any of our netbooks.&quot;</p>\r\
      \n<p>\r\n\teRacks netbooks come with Ubuntu or Fedora Linux preinstalled and\
      \ include Open Office, an office suite of software, containing document, spreadsheet,\
      \ and presentation software, compatible with both standard and Microsoft formats.\
      \ Webcams and card readers are also standard on eRacks netbooks. eRacks netbooks\
      \ start at $299.</p>\r\n<p>\r\n\tAbout eRacks: eRacks Open Source Systems is\
      \ the premier provider of open source solutions and features its own rackmount\
      \ servers, desktops and laptops, as well as a wide array of services including\
      \ open source enterprise migration, security, and network architecture design.\
      \ eRacks offers a wide choice of operating systems and open source applications\
      \ configured on its products, ensuring hardware compatibility and saving the\
      \ customer valuable time in installation and configuration.</p>\r\n<p>\r\n\t\
      For more information on eRacks, contact:<br />\r\n\teRacks Open Source Systems,<br\
      \ />\r\n\thttp://www.eRacks.com<br />\r\n\tphone: 714 532-5322</p>\r\n<p>\r\n\
