- fields: {comments: '', content: "<!-- now content page goes in this cell--><!--\
      \ Begin Heading -->\r\n<p>\r\n\teRacks&#39; Legal and Privacy Policies</p>\r\
      \n<table border=\"0\" cellpadding=\"2\" cellspacing=\"0\" width=\"95%\">\r\n\
      \t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\tThis statement discloses the\
      \ legal and privacy practices for <a href=\"/?session=29510174427230381\">eRacks.com</a>\
      \ , also known as &#39;eRacks&#39;.<br />\r\n\t\t\t\tWe, at eRacks, will make\
      \ every effort to protect customers&#39; privacy and provide useful services\
      \ and products, as well as an accurate information on this website.\r\n\t\t\t\
      \t<p>\r\n\t\t\t\t\t<b>Legal Statement:</b><br />\r\n\t\t\t\t\teRacks reserves\
      \ the right to alter, improve, correct, and change the prices, services, products,\
      \ options as described on our website at any time and without notice. We are\
      \ not liable for any inaccuracies or errors that this website may contain. &nbsp;eRacks\
      \ is not liable for any damages arising from or in connection with usage of\
      \ the eRacks website. By accessing the eRacks website, the user agrees to these\
      \ terms and conditions.</p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\t<b>Privacy Statements:</b><br\
      \ />\r\n\t\t\t\t\t<b>Information Collection and Use</b><br />\r\n\t\t\t\t\t\
      eRacks is the sole owner of the information collected on this site. We will\
      \ not sell, share, or rent this information to others in ways different from\
      \ what is disclosed in this statement. eRacks collects information from our\
      \ users at several different points on our website.</p>\r\n\t\t\t\t<p>\r\n\t\
      \t\t\t\t<b>Order</b><br />\r\n\t\t\t\t\tWe request information from the user\
      \ on our order form. Here a user must provide contact information (like name\
      \ and shipping address) and financial information (like credit card number,\
      \ expiration date). This information is used for billing purposes and to fill\
      \ customer&#39;s orders. If we have trouble processing an order, this contact\
      \ information is used to get in touch with the user.</p>\r\n\t\t\t\t<p>\r\n\t\
      \t\t\t\t<b>Cookies</b><br />\r\n\t\t\t\t\tA cookie is a piece of data stored\
      \ on the user&#39;s hard drive containing information about the user. Usage\
      \ of a cookie is in no way linked to any personally identifiable information\
      \ while on our site. Once the user closes their browser, the cookie simply terminates.\
      \ For instance, by setting a cookie on our site, the user would not have to\
      \ log in a password more than once, thereby saving time while on our site. If\
      \ a user rejects the cookie, they may still use our site. Cookies can also enable\
      \ us to track and target the interests of our users to enhance the experience\
      \ on our site. &nbsp; Some of our business partners may use cookies on our site\
      \ (for example, advertisers). However, we have no access to or control over\
      \ these cookies.</p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\t<b>Log Files</b><br />\r\n\t\
      \t\t\t\tWe use IP addresses to analyze trends, administer the site, track user&#39;s\
      \ movement, and gather broad demographic information for aggregate use. IP addresses\
      \ are not linked to personally identifiable information.</p>\r\n\t\t\t\t<p>\r\
      \n\t\t\t\t\t<b>Sharing</b><br />\r\n\t\t\t\t\tWe may share aggregated demographic\
      \ information with our partners and advertisers. This is not linked to any personal\
      \ information that can identify any individual person. &nbsp; We use an outside\
      \ shipping company to ship orders, and a credit card processing company to bill\
      \ users for goods and services. These companies do not retain, share, store\
      \ or use personally identifiable information for any secondary purposes. &nbsp;\
      \ We may partner with another party to provide specific services. When the user\
      \ signs up for these services, we will share names, or other contact information\
      \ that is necessary for the third party to provide these services. &nbsp; These\
      \ parties are not allowed to use personally identifiable information except\
      \ for the purpose of providing these services.</p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\
      \t<b>Links</b><br />\r\n\t\t\t\t\tThis web site contains links to other sites.\
      \ Please be aware that we at eRacks.com are not responsible for the privacy\
      \ practices of such other sites. We encourage our users to be aware when they\
      \ leave our site and to read the privacy statements of each and every web site\
      \ that collects personally identifiable information. This privacy statement\
      \ applies solely to information collected by this Web site.</p>\r\n\t\t\t\t\
      <p>\r\n\t\t\t\t\t<b>Newsletter</b><br />\r\n\t\t\t\t\tIf a user wishes to subscribe\
      \ to our newsletter, we ask for contact information such as name and email address.</p>\r\
      \n\t\t\t\t<p>\r\n\t\t\t\t\t<b>Surveys &amp; Contests</b><br />\r\n\t\t\t\t\t\
      From time-to-time our site requests information from users via surveys or contests.\
      \ Participation in these surveys or contests is completely voluntary and the\
      \ user therefore has a choice whether or not to disclose this information. Information\
      \ requested may include contact information (such as name and shipping address),\
      \ and demographic information (such as zip code, age level). Contact information\
      \ will be used to notify the winners and award prizes. Survey information will\
      \ be used for purposes of monitoring or improving the use and satisfaction of\
      \ this site.</p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\t<b>Security</b><br />\r\n\t\t\t\
      \t\tThis website takes every precaution to protect our users&#39; information.\
      \ When users submit sensitive information via the website, your information\
      \ is protected both online and off-line. &nbsp; When our order form asks users\
      \ to enter sensitive information such as credit card number, that information\
      \ is encrypted and is protected with the industry-standard Secure Sockets Layer\
      \ (SSL) technology While on a secure page, such as our order form, the lock\
      \ icon on the bottom of Web browsers such as Netscape Navigator and Microsoft\
      \ Internet Explorer becomes locked, as opposed to unlocked, or open, when you\
      \ are just &#39;surfing&#39;. &nbsp; While we use SSL encryption to protect\
      \ sensitive information online, we also do everything in our power to protect\
      \ user-information off-line. All of our users&#39; information, not just the\
      \ sensitive information mentioned above, is restricted in our offices. Only\
      \ employees who need the information to perform a specific job (for example,\
      \ our billing clerk or a customer service representative) are granted access\
      \ to personally identifiable information. Furthermore, ALL employees are kept\
      \ up-to-date on our security and privacy practices. Finally, the servers that\
      \ we store personally identifiable information on are kept in a fully secure\
      \ environment. &nbsp; If you have any questions about the security at our website,\
      \ you can send an email to <a href=\"mailto:security@eracks.com\">security@eracks.com</a>\
      \ .</p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\t<b>Supplementation of Information</b><br\
      \ />\r\n\t\t\t\t\tIn order for this website to properly fulfill its obligation\
      \ to our customers, it is necessary for us to supplement the information we\
      \ receive with information from 3rd party sources.</p>\r\n\t\t\t\t<p>\r\n\t\t\
      \t\t\t<b>Site and Service Updates</b><br />\r\n\t\t\t\t\tWe also send the user\
      \ site and service announcement updates. Members are not able to un-subscribe\
      \ from service announcements, which contain important information about the\
      \ service. We communicate with the user to provide requested services and in\
      \ regards to issues relating to their account via email or phone.</p>\r\n\t\t\
      \t\t<p>\r\n\t\t\t\t\t<b>Correction/Updating Personal Information:</b><br />\r\
      \n\t\t\t\t\tIf a user&#39;s personally identifiable information changes (such\
      \ as your zip code), or if a user no longer desires our service, we will endeavor\
      \ to provide a way to correct, update or remove that user&#39;s personal data\
      \ provided to us. This can usually be done at the member information page or\
      \ by emailing our Customer Support or by postal mail.</p>\r\n\t\t\t\t<p>\r\n\
      \t\t\t\t\t<b>Notification of Changes</b><br />\r\n\t\t\t\t\tIf we decide to\
      \ change our privacy policy, we will post those changes on our website so our\
      \ users are always aware of what information we collect, how we use it, and\
      \ under circumstances, if any, we disclose it. If at any point we decide to\
      \ use personally identifiable information in a manner different from that stated\
      \ at the time it was collected, we will notify users by way of an email. Users\
      \ will have a choice as to whether or not we use their information in this different\
      \ manner. We will use information in accordance with the privacy policy under\
      \ which the information was collected.</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\
      </tbody>\r\n</table>\r\n<p>\r\n\t&nbsp;</p>\r\n", created: !!timestamp '2012-10-21
