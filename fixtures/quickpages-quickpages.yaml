      \teRacks Launches New Line of Quiet Systems for Noise-Sensitive Environments.</p>\r\
      \n<p>\r\n\t<a href=\"/products/config?sku=QUIET&amp;session=29907375623330129\"\
      ><img alt=\"\" border=\"0\" src=\"/images/press/gpsmall.jpeg\" title=\"\" /></a><br\
      \ />\r\n\t<a href=\"/products/config?sku=QUIET&amp;session=29907375623330129\"\
      >eRacks/QUIET</a><br />\r\n\tLaguna Beach, CA (June 27, 2003)--</p>\r\n<p>\r\
      \n\teRacks Open Source Systems, a company specializing in open source systems\
      \ and founded by system consultants with more than 15 years of experience, announced\
      \ a new line of rackmount and desktop systems for noise-sensitive environments.</p>\r\
      \n<p>\r\n\tUsing a special combination of low-noise chassis fans, fan-placement\
      \ and other low-noise components, eRacks has virtually eliminated the familiar\
      \ noisy computer &#39;hum&#39;. These components also include low-heat CPUs\
      \ and ultra-quiet CPU fans.</p>\r\n<p>\r\n\tIn-house design experts created\
      \ these new models for environments where noise needs to be kept to a minimum.\
      \ Such environments include recording studios, hospitals, and home theaters.\
      \ eRacks/QUIET systems also creates a quieter and lower-stress office environment.</p>\r\
      \n<p>\r\n\tJoseph Wolff, Founder and President of eRacks commented, &quot;With\
      \ technology pervasive in the workplace, system noise has become a big issue\
      \ and we&#39;ve had many requests for a solution. We are delighted to use our\
      \ expertise to meet our customers&#39; needs.&rdquo; He added, &quot;Our eRacks/QUIET\
      \ systems generate just 35 dB, less noise than rustling clothes.&quot;</p>\r\
      \n<p>\r\n\tFor more information, visit http://eRacks.com.</p>\r\n<p>\r\n\tAbout\
      \ the Company<br />\r\n\teRacks is an independent company based in Southern\
      \ California offering fully-configured, high-performance open source systems.\
      \ From multi-terabyte storage to desktop and web hosting machines, eRacks provides\
      \ custom solutions to all types of computing needs.</p>\r\n<p>\r\n\tFor more\
      \ information contact:</p>\r\n<p>\r\n\tTarek H. Elabbadi<br />\r\n\tDirector\
      \ of Marketing &amp; Sales<br />\r\n\t<a href=\"mailto:info@eracks.com\">info@eRacks.com</a><br\
      \ />\r\n\tphone: +949 376 9220<br />\r\n\t<a href=\"http://eracks.com\">http://eracks.com</a></p>\r\
