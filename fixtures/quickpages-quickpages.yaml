      <div class=\"small\">\r\n\t<a href=\"http://eracks.com/press\">Press Release</a></div>\r\
      \n<div class=\"big\">\r\n\t<h1>\r\n\t\teRacks Launches Amazon Storefront Featuring\
      \ Custom Line of Computers and Servers</h1>\r\n</div>\r\n<div class=\"c6\">\r\
      \n\t<a href=\"/config?sku=NAS50\"><img alt=\"\" height=\"198\" src=\"/images/press/front_nas50.jpeg\"\
      \ width=\"305\" /></a></div>\r\n<div class=\"small\">\r\n\t<i><b>Summary:</b>\
      \ eRacks Open Source Systems announces a new custom line of pre-configured desktop\
      \ computers, rackmount servers, and NAS Network Attached Storage servers available\
      \ through Amazon.</i><br />\r\n\t<p>\r\n\t\tAugust 27, 2012- Orange, CA - <a\
      \ href=\"http://www.prlog.org/11960162-eracks-launches-amazon-storefront-featuring-custom-line-of-computers-and-servers.html\"\
      >PRLog</a> -</p>\r\n\t<p>\r\n\t\teRacks Open Source Systems announces a new\
      \ custom line of pre-configured desktop computers, rackmount servers, and NAS\
      \ Network Attached Storage servers available through Amazon. The new line was\
      \ designed and assembled by eRacks expert team of computer engineers in their\
      \ Southern California facility. Consumers will now have access to the same custom\
      \ built enterprise-level computer systems used by NASA, ILM (Industrial Light\
      \ &amp; Magic), Motorola, Sony, Google, and others. These systems were previously\
      \ unavailable to the general public. The entire line of systems is also fully\
      \ upgradeable. The ability to upgrade will typically extend the life of most\
      \ systems by several years, saving consumers substantial time and money.</p>\r\
      \n\t<p>\r\n\t\tOne of the highlights of the new Amazon storefront is the AresPro\
      \ Dual Xeon Sixteen Core desktop workstation. The AresPro line is the perfect\
      \ solution for engineers, video editors, high-end gamers, and graphic designers\
      \ seeking an affordable and entirely upgradeable system. The eRacks AresPro\
      \ line delivers more power, better graphics performance and more storage options\
      \ than anything else on the market. The sixteen core AresPro features a 1000watt\
      \ PSU, SuperMicro X9DAI-0 Motherboard, dual Intel Xeon E5-2650 2.0GHz eight-core\
      \ processor,32GB 1600MHz DDR3 Memory ,2 x 2TB SATA3 7200rpm hard drives, RAID\
      \ 1, Nvidia 560TI Graphics, Asus Xonar DG 5.1 Sound Card, Blueray Burner, and\
      \ Windows 7 Ultimate 64-bit OS. All eRacks systems come with a Standard 1yr\
      \ full / 3yr Limited Warranty, which includes one full one year parts and labor,\
      \ and up to 3 years of individual components&#39; warranties as included by\
      \ the manufacturer.</p>\r\n\t<p>\r\n\t\tAs always, the entire line of eRacks\
      \ systems is available online through eRacks website. Most of eRacks clients\
      \ prefer customized hardware and software configurations, and some even opt\
      \ to have eRacks configure a set of systems, staging it in-house before delivery.\
      \ For more information visit the eRacks website: http://www.eracks.com or call\
      \ (714) 532-5322. eRacks offers educational and bulk discounts.</p>\r\n\t<p>\r\
      \n\t\teRacks Open Source Systems<br />\r\n\t\twww.eRacks.com<br />\r\n\t\tPhone:\
      \ 714 532-5322</p>\r\n</div>\r\n", created: !!timestamp '2012-10-21 17:37:30.584173',
