- fields: {comments: '', content: "<h1>\r\n\tRackmount Servers</h1>\r\n<h4>\r\n\t\
      The Basics</h4>\r\n<div>\r\n\t<p>\r\n\t\tRackmount servers, or rack-mounted\
      \ servers are a standard 19 inches (480 mm) wide and fit in a rack shelf. These\
      \ computer systems resemble a similar shape to a pizza box and can also called\
      \ rack-mount server or system, a rack mounted system, a rack mount chassis,\
      \ subrack, rack mountable computer, etc...<br />\r\n\t\t<img alt=\"A typical\
      \ 1U eRacks rackmount server\" border=\"0\" src=\"/images/rackmount-servers/zope_closed600.jpeg\"\
      \ title=\"A typical 1U eRacks rackmount server\" /><br />\r\n\t\t<em>A typical\
      \ 1U eRacks rackmount server, albeit vintage 2003 or so</em></p>\r\n\t<p>\r\n\
      \t\t&nbsp;</p>\r\n\t<h4>\r\n\t\tStandard Measurements</h4>\r\n\t<div>\r\n\t\t\
