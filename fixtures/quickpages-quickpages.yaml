- fields: {comments: '', content: "<h5>\r\n\tAbout eRacks Open Source Systems</h5>\r\
      \n<p>\r\n\teRacks Open Source Systems features its own line of rackmount servers,\
      \ desktops, and laptops and offers a wide array of services including open source\
      \ enterprise migration, security, and network architecture services.</p>\r\n\
      <p>\r\n\t<b>eRacks Open Source Systems</b> strives to return the control of\
      \ the IT department back to the business owner, by providing quality open source\
      \ enterprise-level applications on easily-upgradable industry-standard hardware.</p>\r\
      \n<p>\r\n\teRacks believes businesses should not be required to rely on third-party\
      \ closed-source software vendors.</p>\r\n<h5>\r\n\t&nbsp;It&#39;s all about\
      \ independence.</h5>\r\n<div class=\"big\">\r\n\t<i>Being your own leader. Working\
      \ toward your own goals. Enjoying freedom of access, ability to customize, while\
      \ remaining independent of restrictions, licenses, and vendor lock-in. That&#39;s\
      \ why eRacks believes the future lies in Open Source software. </i></div>\r\n\
      <p>\r\n\t<img alt=\"\" border=\"0\" height=\"228\" src=\"/images/corporate/independencedog.png\"\
      \ title=\"\" width=\"500\" /></p>\r\n<div class=\"xbig\">\r\n\t&nbsp;<i>Who&#39;s\
      \ holding <b>your</b> leash?</i><br />\r\n\t&nbsp;</div>\r\n<p>\r\n\tThe eRacks\
      \ technical staff has both the technical knowledge and experience to be able\
      \ to offer and recommend effective enterprise-level solutions.</p>\r\n<p>\r\n\
      \teRacks prides itself in giving customers a wide choice of open source operating\
      \ systems and software to be preconfigured on the systems they purchase.</p>\r\
      \n<h5>\r\n\tHistory:</h5>\r\n<p>\r\n\teRacks was founded by system architects\
      \ and network design consultants who over the last twenty-five years have had\
      \ first-hand experience setting up enterprise-level computing infrastructures.\
      \ eRacks&#39; founders decided to leverage their expertise by designing ready-to-run\
      \ systems, saving customers money, configuration time, and frustration.</p>\r\
      \n<p>\r\n\tThe company was officially created at the end of 1999, and was then\
      \ called <i>eRacks Appliances and Thin Systems</i>. The name was changed to\
      \ <i>eRacks Open Source Rackmount Systems</i> in mid-2001 and then shortened\
      \ to <i>eRacks Open Source Systems</i> at the end of 2002.</p>\r\n<p>\r\n\t\
      The eRacks main facility was originally located in Laguna Beach, and moved to\
      \ Orange, California in May 2006. eRacks also has offices in Silicon Valley,\
      \ California.</p>\r\n<h5>\r\n\tNews:</h5>\r\n<p>\r\n\tCompany News and Press\
      \ Releases: <a href=\"/press/\">Keep up with the news at eRacks!</a></p>\r\n\
      <h5>\r\n\tJobs:</h5>\r\n<p>\r\n\tCareers at eRacks: <a href=\"/jobs/\">Check\
      \ on current job listings.</a></p>\r\n<p>\r\n\t<img alt=\"eRacks BAY standard\
      \ 1U chassis\" border=\"0\" height=\"111\" src=\"/images/corporate/BAY_closed.jpeg\"\
      \ width=\"300\" /></p>\r\n<h5>\r\n\tProducts and Services:</h5>\r\n<p>\r\n\t\
      eRacks&#39; network appliances include <a href=\"/products/firewall-servers/\"\
      >Firewall servers</a>, <a href=\"/products/network-servers/\">Web and Network\
      \ servers</a>, <a href=\"/products/enterprise-servers/\">Enterprise servers</a>,\
      \ and <a href=\"/products/storage-servers-nas/\">Network Attached Storage</a>\
      \ servers. We also offer configuration, network design, and other consulting\
      \ services either through our own in-house engineers or for larger projects,\
      \ through our partner organization, <a href=\"http://thelibregroup.com\">The\
      \ Libre Group</a>.</p>\r\n<p>\r\n\tNeed a custom configured rackmount server\
      \ that you don&#39;t see in our existing selections? Just <a href=\"/products/custom-design/\"\
      >ask and we will customize it</a> for you - and save it for you for the future,\
      \ so you can reorder it as many times as you like, and get the same tailored\
      \ configuration set to your individual specifications every time.</p>\r\n<p>\r\
      \n\tHave more questions? <a href=\"/contact-us/\">Contact</a> eRacks for further\
      \ information. Let us know how we can meet your business needs.</p>\r\n<h5>\r\
