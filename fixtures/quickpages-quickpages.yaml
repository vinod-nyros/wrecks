      \ with Failover in Single 1U Rackmount Offered by eRacks.</td>\r\n\t\t</tr>\r\
      \n\t</tbody>\r\n</table>\r\n<p>\r\n\tMay 25, 2005</p>\r\n<p>\r\n\tLaguna Beach,\
      \ CA -</p>\r\n<p>\r\n\tOne of the most vulnerable points of a corporate network\
      \ is its firewall, yet many large businesses are ill-equipped to ensure seamless,\
      \ uninterrupted operation in the event of its failure. A typical corporate network&#39;s\
      \ firewall system can be a single point of failure. If down, users on both sides\
      \ of the firewall, inside and out, would be unable to access email or Internet\
      \ until the firewall system has been repaired. In many corporate environments,\
      \ this would likely be at great expense and frustration. System administrators\
      \ and computer users: take heart. There is a better way to do firewalls, as\
      \ eRacks Open Source Systems has announced their low-cost solution to this risk:\
      \ the eRacks/TWINGUARD.</p>\r\n<p>\r\n\tThe eRacks/TWINGUARD is a redundant,\
      \ dual-firewall system enclosed in a single, compact 1.75 inch shallow-depth\
      \ rackmount chassis. It comes preconfigured with a tried and true combination\
      \ of secure open-source software to achieve redundancy, including OpenBSD and\
      \ CARP. Two completely independent systems reside in one chassis: two power\
      \ supplies, two hard drives and two motherboards - all of which are industry-standard\
      \ components. Now, with the eRacks/TWINGUARD, in the event of a firewall failure,\
      \ the secondary firewall automatically assumes the role of the primary and all\
      \ network traffic flows uninterrupted. All of this would happen in the blink\
      \ of an eye, and users would not even know that their day was saved by the eRacks/TWINGUARD.</p>\r\
      \n<p>\r\n\tWhen high availability and fault-tolerant hardware is a requirement,\
      \ the eRacks/TWINGUARD is an extremely effective and scalable solution. System\
      \ administrators have complete control over the configuration and can obtain\
      \ updates without any licensing fees because the firewall system is solely based\
      \ on open source software. Technical support is freely available in online open\
      \ source user communities.</p>\r\n<p>\r\n\tFor a detailed description of the\
      \ eRacks/TWINGUARD, please visit: <a href=\"http://eracks.com/products/Firewall%20Servers/config?sku=TWINGUARD\"\
      >http://eracks.com/products/Firewall%20Servers/config?sku=TWINGUARD</a></p>\r\
      \n<p>\r\n\tIn a nutshell, the eRacks/TWINGUARD is the ultimate in firewalls.\
      \ Not only is it a space-saving, fail-safe system, but it is also built with\
      \ non-proprietary components, equipped with robust, proven open-source software,\
      \ and founded on the rock-solid security of OpenBSD. Most importantly, it is\
      \ crafted by a system integrator well-versed in open-source solutions: eRacks\
      \ Open Source Systems.</p>\r\n<p>\r\n\tAbout eRacks:<br />\r\n\teRacks Open\
      \ Source System is a provider of open source solutions and features its own\
      \ rackmount servers, desktops and laptops as well as a wide array of services\
      \ including open source enterprise migration, security, and network architecture\
      \ design. eRacks offers a wide choice of operating systems and open source application\
      \ configured on its products, ensuring hardware compatibility and saving the\
      \ customer valuable time in installation and preconfiguration.</p>\r\n<p>\r\n\
      \tFor more information contact:</p>\r\n<p>\r\n\teRacks Open Source Systems<br\
      \ />\r\n\tinfo@eRacks.com<br />\r\n\tphone: +949 376 9220<br />\r\n\thttp://www.eracks.com</p>\r\
      \n<p>\r\n\tFor more information on some of the open source software that eRacks\
      \ installs and configures:</p>\r\n<p>\r\n\t1. OpenBSD Operating System, designed\
      \ with an emphasis on proactive security<br />\r\n\t<a href=\"http://www.openbsd.org/index.html\"\
      >http://www.openbsd.org/index.html</a></p>\r\n<p>\r\n\t2. Common Address Redundancy\
      \ Protocol (CARP):<br />\r\n\t<a href=\"http://www.openbsd.org/faq/faq6.html#CARP\"\
      >http://www.openbsd.org/faq/faq6.html#CARP</a></p>\r\n", created: !!timestamp '2012-10-25
