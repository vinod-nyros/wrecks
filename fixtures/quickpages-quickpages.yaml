      \n\t\t\t<td>\r\n\t\t\t\teRacks Expands Line of Quiet Computers.</td>\r\n\t\t\
      </tr>\r\n\t</tbody>\r\n</table>\r\n<p>\r\n\tOctober 21, 2003</p>\r\n<p>\r\n\t\
      Laguna Beach, CA - Building on its popular eRacks/QUIET rackmount server line,\
      \ eRacks Open Source Systems this week unveiled the high-performance SILENCE\
      \ tower and Quiet GBOX, a modified version of the hot-selling cube desktop GBOX.</p>\r\
      \n<p>\r\n\tEspecially designed for noise-sensitive business environments, the\
      \ original QUIET rackmount server has made its way into recording studios, corporate\
      \ boardrooms, and home entertainment theaters across the country. With the arrival\
      \ of the SILENCE and the compact Quiet GBOX, eRacks extends its reach beyond\
      \ the boardroom and home entertainment theaters and into virtually all work\
      \ environments that desire or require low noise computing. Universities, public\
      \ libraries, government offices, graphic designers, lawyers, architects, engineers,\
      \ and even students can now benefit from eRacks&#39; Quiet Technology.</p>\r\
      \n<p>\r\n\tThe eRacks/QUIET, SILENCE, and Quiet GBOX are all measured to run\
      \ within 5 decibels above the baseline quiet room measurement of 28-30dB. The\
      \ SILENCE is 2 dB above baseline, the Quiet GBOX cube comes in at 3dB above\
      \ baseline, and the 1U-height rackmount QUIET is just 4-5 dB above baseline.</p>\r\
      \n<p>\r\n\tThe eRacks/SILENCE tower server employs a rubber gasket around its\
      \ front door and sound-deadening foam inside the top and sides. The sleek Pentium4\
      \ aluminum system is customizable both in choice of hardware as well as operating\
      \ system. Test measurements, pictures, and more information on the SILENCE as\
      \ well as the Quiet GBOX and QUIET systems can be found at www.eRacks.com/quiet.</p>\r\
      \n<p>\r\n\tAbout eRacks Open Source Systems</p>\r\n<p>\r\n\teRacks is a leading\
      \ provider of open source solutions. The company features its own line of rackmount\
      \ computer servers, desktops, and laptops and offers a wide array of services\
      \ including open source enterprise migration, security, and network architecture\
      \ services. More information on eRacks&#39; products and services can be found\
      \ at www.eRacks.com.</p>\r\n<p>\r\n\tFor more information contact:</p>\r\n<p>\r\
      \n\tTarek H. Elabbadi<br />\r\n\tDirector of Marketing &amp; Sales<br />\r\n\
      \teRacks Open Source Systems<br />\r\n\t<a href=\"mailto:info@eracks.com\">info@eRacks.com</a><br\
      \ />\r\n\tphone: +949 376 9220<br />\r\n\t<a href=\"http://eracks.com\">http://eracks.com</a></p>\r\
