      <p>\r\n\tLaguna Beach, CA - eRacks Open Source Systems, a company specializing\
      \ in open source technologies, announced the release of eRacks/OpenMirror, a\
      \ turnkey solution ideal for small and mid-size businesses needing realtime\
      \ data mirroring between remote sites.</p>\r\n<p>\r\n\tThe eRacks/OpenMirror\
      \ solution was recently installed at a Fortune 50 telecommunications corporation\
      \ for two of its remote offices, located over 500 miles apart. Each office now\
      \ seamlessly reads and writes data to the local storage server, which is instantaneously\
      \ and bidirectionally replicated to the server at the other site.</p>\r\n<p>\r\
      \n\tThe eRacks/OpenMirror is designed for data redundancy, fault tolerance,\
      \ low latency, fast data access, and other high-availability network application\
      \ needs. The system utilizes solely open source software including LinuxTM,\
      \ DRBD1(distributed remote block device) data mirroring, OpenAFS2 architecture,\
      \ and client-server authentication3 technologies.</p>\r\n<p>\r\n\tCompanies\
      \ of all sizes that require remote office data access and manageability stand\
      \ to benefit from this and similar eRacks open source implementations.</p>\r\
      \n<p>\r\n\tFor more information, please visit www.eRacks.com</p>\r\n<p>\r\n\t\
      About eRacks Open Source Systems</p>\r\n<p>\r\n\teRacks is a leading provider\
      \ of open source solutions. The company features its own line of rackmount computer\
      \ servers, desktops, and laptops and offers a wide array of services including\
      \ open source enterprise migration, security, and network architecture services.\
      \ More information on eRacks&#39; products and services can be found at www.eRacks.com.</p>\r\
      \n<p>\r\n\t(1) DRBD: <a href=\"http://www.complang.tuwien.ac.at/reisner/drbd/\"\
      \ target=\"new\">http://www.complang.tuwien.ac.at/reisner/drbd/</a><br />\r\n\
      \t(2) OpenAFS: <a href=\"http://www.openafs.org/\" target=\"new\">http://www.openafs.org/</a><br\
      \ />\r\n\t(3) Kerberos: <a href=\"http://web.mit.edu/kerberos/www/\" target=\"\
      new\">http://web.mit.edu/kerberos/www/</a></p>\r\n<p>\r\n\tFor more information\
      \ contact:</p>\r\n<p>\r\n\tTarek H. Elabbadi<br />\r\n\tDirector of Marketing\
      \ &amp; Sales<br />\r\n\t<a href=\"mailto:info@eracks.com\">info@eRacks.com</a><br\
