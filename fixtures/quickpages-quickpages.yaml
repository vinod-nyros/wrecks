      <p>\r\n\tWarranty, Delivery, and Payment Terms</p>\r\n<p>\r\n\t<b>Payment Terms</b><br\
      \ />\r\n\tFull payment may be rendered to eRacks by credit card, check in advance,\
      \ wire transfer, COD cashier&#39;s check, or other negotiable methods, as determined\
      \ by eRacks.</p>\r\n<p>\r\n\tIf paid by credit card, charges for your order\
      \ will appear on your credit card statement as a charge from eRacks Open Source\
      \ Systems or one of its affiliates, Security Architects, Inc, LZS Global Services,\
      \ Inc, or Silver Wolf Inc, whom process and fulfill orders for eRacks. Depending\
      \ on the shipping method chosen, direct shipping charges may appear on your\
      \ credit card statement from DHL, UPS, or Federal Express, separately from your\
      \ order charge.</p>\r\n<p>\r\n\tIn addition, credit review and approval by eRacks\
      \ may result in Net 10 payment terms (Net 10 calendar days from date of invoice),\
      \ or COD company check. eRacks reserves sole discretion to place the customer\
      \ on credit hold, in which event eRacks shall promptly notify the customer and\
      \ may delay shipment.</p>\r\n<p>\r\n\tFirst orders from new customers may be\
      \ subject to additional restrictions, such as no dropship (must chip to billing\
      \ addres), and cleared funds prior to order processing.</p>\r\n<p>\r\n\tInternational\
      \ shipments and select domestic orders may be required to pay via wire transfer\
      \ in advance, at eRacks&#39; sole discretion.</p>\r\n<p>\r\n\tOrders over $10,000\
      \ are subject to a 50% cleared-funds deposit prior to the build, at eRacks&#39;\
      \ discretion.</p>\r\n<p>\r\n\t<b>Delivery</b><br />\r\n\tAll products delivered\
      \ pursuant to this agreement shall be shipped FOB origin to the customer ShipTo\
      \ address set forth on the order form. Title of equipment passes to customer\
      \ upon shipment.</p>\r\n<p>\r\n\t<b>Time to ship</b><br />\r\n\tOur target time-to-ship\
      \ for standard models is 3-5 business days, although special-order and backorder/allocation\
      \ of components may cause time-to-ship to be up to 15 business days. Custom-configured\
      \ systems and systems requiring interoperability qualification or post-installation\
      \ consulting may take longer to complete and test.&nbsp; Substitutions as required\
      \ (see &quot;Products&quot; below) and email approvals from customers may lengthen\
      \ order processing time. Time-to-ship is calculated from the date of receipt\
      \ of cleared funds.</p>\r\n<p>\r\n\t<b>Cancellation and Restocking Fees</b><br\
      \ />\r\n\tCanceled orders and orders returned within thirty days of invoice\
      \ are subject to a 20% cancellation / restocking fee. The customer is responsible\
      \ for return shipping charges, if any.</p>\r\n<p>\r\n\t<b>Products</b><br />\r\
      \n\tDue to continuing technological advancements and fluctuations in supplier\
      \ availability, eRacks reserves the right to alter product offerings at any\
      \ time. eRacks shall put forth our best efforts in adhering to customer specifications,\
      \ but conforming goods may be used to ensure quality and performance.&nbsp;\
      \ Substitutions may be presented to customer for approval at eRacks&#39; discretion.</p>\r\
      \n<p>\r\n\t<b>Return Policy</b><br />\r\n\tThis policy applies to products shipped\
      \ within the United States only. If not completely satisfied with eRacks products,\
      \ customer may return them to eRacks within 30 days of invoice for a refund\
      \ of the purchase price, less shipping and handling costs and a 20% restocking\
      \ fee. Customer must ship products back to eRacks in original packaging and\
      \ condition, and prepay shipping charges. Customer assumes the risk for loss\
      \ or damage during shipment. Customer is advised to insure the return shipment\
      \ with the carrier.</p>\r\n<p>\r\n\t<b>RMA and Hardware Support Policy</b>:<br\
      \ />\r\n\tOur support technicians will help you evaluate your problem and issue\
      \ RMA numbers for any returns. Email <a href=\"mailto:support@eracks.com\">support@eracks.com</a>\
      \ with any system problems. Any component or system returned to eRacks must\
      \ have a valid RMA number noted on the outside of the package, or the package\
      \ will be returned.<br />\r\n\t1. Drive failures: The customer may choose to\
      \ remove the drive from the system and return it to eRacks, or for more expedience,\
      \ directly to the manufacturer. eRacks will cross-ship componenets, only with\
      \ a credit card guarantee. Customer is repsponsible for shipping charges.<br\
      \ />\r\n\t2. CPU or CPU Cooler failure: eRacks should replace these components\
      \ in-house. Obtain an RMA number and return the unit.<br />\r\n\t3. Operating\
      \ System install/re-install: eRacks will install, configure and test your system\
      \ with your choice of operating system. eRacks&#39; warranty is only valid with\
      \ your original configuration. Any configuration issues, hardware incompatibilities,\
      \ or other issues as the result of the customer&#39;s installation, re-installation,\
      \ or re-building of an operating system are not covered by the warranty. Machines\
      \ ordered with no operating system specified will be tested with a generic Linux\
      \ install and any issues arising as a result of the customer&#39;s operating\
      \ system installation are the customer&#39;s responsibility.<br />\r\n\t4. Any\
      \ other problems: The customer shall obtain a valid RMA number and return the\
      \ entire system to eRacks for repair, with the RMA number clearly indicated\
      \ on the outside of the box.</p>\r\n<p>\r\n\teRacks may, at its sole discretion,\
      \ identify products that are not returnable.</p>\r\n<p>\r\n\t<b>Service and\
      \ Support</b><br />\r\n\teRacks is committed to providing the highest quality\
      \ customer and technical support. Standard technical support is available for\
      \ one (1) year from the invoice date. The number of technical support incidents\
      \ with the standard support package is limited to five (5) for each system purchased.\
      \ eRacks supports the configuration of the system as purchased. Support may\
      \ not include re-installation of the operating system or the installation and\
      \ configuration of hardware not purchased from eRacks. eRacks does not offer\
      \ support for dual boot systems or for the integration of our servers with other\
      \ systems. eRacks has no obligation to provide service or support until it has\
      \ received payment in full for the product for which the support is requested.</p>\r\
      \n<p>\r\n\t<b>Environmental considerations</b><br />\r\n\tEvery effort is made\
      \ to ensure your system functions flawlessly under normal operating conditions.\
      \ Abnormal or nonstandard operating conditions, such as high-temperature or\
      \ high-humidity environments, operating in the sun, radiant or contact heat\
      \ from other nearby objects, or excessively high CPU utilization under constant\
      \ conditions, may occasionally cause heat or stress-related issues.</p>\r\n\
      <p>\r\n\t<a class=\"c4\" name=\"warranty\">eRacks Warranty</a></p>\r\n<p>\r\n\
      \tAll warranties are non-transferrable. The warranty period begins on the date\
      \ of invoice. Damages incurred in shipping of the products are not included\
      \ in this warranty; this is the responsibility of the shipping carrier. eRacks\
      \ ships all its products insured to their full value. Shipping is the responsiblility\
      \ of the customer, and should be shipped insured to full value.</p>\r\n<p>\r\
      \n\t<b>1. Standard 1 yr full / 3 yr Limited Warranty</b><br />\r\n\teRacks warrants\
      \ hardware products to be free from defects in materials and workmanship for\
      \ a period of one (1) year from the date of invoice, and will repair or replace\
      \ the unit accordingly upon failure and return inspection. The Standard Warranty\
      \ includes up to 3 years of individual components&#39; warranties, as included\
      \ by the component&#39;s manufacturer. This will be honored either by manufacturer\
      \ directly or by eRacks. Technical assistance via email (only) with up to five\
      \ (5) technical support incidents for each system purchased, will be provided.</p>\r\
      \n<p>\r\n\tExtended warranties area available at an additional cost:</p>\r\n\
      <p>\r\n\t<b>2. Extended 2yr full / 3yr Limited Warranty</b><br />\r\n\tThe Extended\
      \ Warranty covers two years of full parts and labor, and up to 3 years of warranty\
      \ of individual components, as included by the component&#39;s manufacturer.\
      \ Two years of technical assistance via email (only), with a maximum of 10 incidents,\
      \ are also included.</p>\r\n<p>\r\n\t<b>3. Premium full 3yr Warranty</b><br\
      \ />\r\n\tThe Premium Warranty covers 3 year of full parts and labor, and up\
      \ to 3 years of warranty of individual components, as included by the component&#39;s\
      \ manufacturer. eRacks will cross ship replacement components if necessary.\
      \ Also included are 3 years of technical assistance via email, with a maximum\
      \ of 20 incidents.&nbsp;&nbsp; Phone support is available at optional cost.</p>\r\
      \n<p>\r\n\t<b>4. Additional services are available on a contract basis including:</b><br\
      \ />\r\n\t&nbsp;<b>&middot;</b> Expert network, system design and architecture\
      \ consulting<br />\r\n\t&nbsp;<b>&middot;</b> Open source migration and planning\
      \ assitance<br />\r\n\t&nbsp;<b>&middot;</b> Enterprise-level open-source integration\
      \ and migration roadmaps<br />\r\n\t&nbsp;<b>&middot;</b> Other software development\
      \ services including driver development, and hardware consulting, are available.<br\
      \ />\r\n\tPlease contact consulting@eracks.com.</p>\r\n<p>\r\n\t<b>Shipping</b><br\
      \ />\r\n\teRacks ships all products in boxes and packaging approved to the specs\
      \ of the shipping carriers we use. Visible damage of any eRacks product received\
      \ by the customer must be claimed to the shipping carrier immediately upon receipt.\
      \ Failure to do so voids the warranty. All packing materials must be retained\
      \ to show to the claims inspectors for the shipping carriers.</p>\r\n<p>\r\n\
      \t<b>Exclusions</b><br />\r\n\teRacks does not warrant damage due to external\
      \ causes including, but not limited to, accident, abuse, misuse, problems with\
      \ electrical power, failure to maintain environmental conditions within operating\
      \ range specified by manufacturer, relocations or attempts to relocate systems,\
      \ servicing not authorized by eRacks, usage not in accordance with product instructions,\
      \ failure to perform required preventive maintenance, and problems caused by\
      \ use of parts and components not supplied by eRacks. eRacks hardware products\
      \ are not warrantied, implied or otherwise, as to their merchantability or fitness\
      \ for a specific purpose. External accessories and devices not directly manufactured\
      \ by eRacks (such as monitors, uninterruptible power supplies, tape drives,\
      \ speakers and rack enclosures) are warranted directly by the individual manufacturer.\
      \ Any sign that the serial number has been altered or tampered with voids this\
      \ warranty. Adding or changing components without concurrence of eRacks technical\
      \ support voids this warranty.</p>\r\n<p>\r\n\t<b>Software</b><br />\r\n\teRacks\
      \ systems include software that is licensed free of charge, or is licensed by\
      \ the customer directly from the manufacturer. As no licensing fee is passed\
      \ on by eRacks to the customer, eRacks makes no claims or warranties, either\
      \ express or implied, of any kind, including but not limited to the implied\
      \ warranties of merchantability and fitness for a particular purpose, to the\
      \ extent permitted by law. Customer assumes entire risk as to the quality and\
      \ performance of the software. eRacks is not liable for any damages including,\
      \ but not limited to, loss or corruption of data.</p>\r\n<p>\r\n\t<b>Extent\
      \ of warranty</b><br />\r\n\teRacks&#39; RESPONSIBILITY FOR DEFECTS IN MATERIALS\
      \ AND WORKMANSHIP IS LIMITED TO REPAIR OR REPLACEMENT AS SET FORTH IN THE WARRANTY.\
      \ This warranty supercedes all other warranties, express or implied. For specific\
      \ instructions on the warranty service procedure, see the guidelines on the\
      \ support section of the eRacks website.</p>\r\n<p>\r\n\t<b>Limitation of Liability</b><br\
      \ />\r\n\teRacks DOES NOT ACCEPT LIABILITY BEYOND THE REMEDIES SETFORTH HEREIN,\
      \ INCLUDING BUT NOT LIMITED TO ANY LIABILITY FOR PRODUCTS NOT BEING AVAILABLE\
      \ FOR USE OR FOR LOST OR CORRUPTED DATA. eRacks IS NOT LIABLE FOR LOST PROFITS,\
      \ LOST BUSINESS, OR OTHER CONSEQUENTIAL, SPECIAL, INDIRECT, OR PUNITIVE DAMAGES.\
      \ UNDER NO CIRCUMSTANCES IS eRacks LIABLE FOR ANY THIRD-PARTY CLAIMS AGAINST\
      \ THE CUSTOMER.</p>\r\n<p>\r\n\t<b>Customer Obligations</b><br />\r\n\tCustomer\
      \ agrees to comply with all applicable state and federal laws and regulations.\
      \ Products are subject to United States export laws and may be subject to export\
      \ and import laws of other countries. Customer will strictly comply with such\
      \ laws. Customer warrants to be the end user. Separate terms and conditions\
      \ apply to reseller/OEM agreements.</p>\r\n<p>\r\n\t<b>Governing Law</b><br\
      \ />\r\n\tThis agreement and any order issued hereunder shall be governed by\
      \ the laws of the State of California. The application of the United Nations\
