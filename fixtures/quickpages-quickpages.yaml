      <p>\r\n\t<a href=\"/press\">For Immediate Release</a></p>\r\n<p>\r\n\teRacks\
      \ Announces ISP/ASP Partner Program</p>\r\n<pre -=\"\" b=\"\" ca=\"\" february=\"\
      \">\r\n - eRacks today announced its ISP/ASP Partner Program, \r\na comprehensive\
      \ solution for custom-configured application-specific rackmount servers, \r\n\
      tailored to the needs of the ISP/ASP market. \r\n\r\neRacks can ship fully-customized\
      \ open source software solutions on configurable, qualified \r\nhardware platforms\
      \ to give the ISP and their customers maximum flexibility and reliability. \r\
      \n\r\nThe eRacks ISP/ASP Partner Program offers: \r\n\r\na)      Preinstalled\
      \ ISP/ASP-tailored configuration - Your custom configuration saved and \r\n\
      \        installed by eRacks. FreeVSD, UML (User Mode Linux or Linux-within-Linux),\
      \ \r\n        FreeBSD &quot;Jail&quot;s, and others are available.\r\n\r\nb)\
      \      Significantly discounted product pricing, especially in quantity.\r\n\
      \r\nc)      Configurable preinstalled open source operating systems and application\
      \ software, \r\n        including OpenBSD, FreeBSD, NetBSD, RedHat Linux, Mandrake\
      \ Linux, PHP, Zope, Apache, \r\n        PHP, osCommerce, PostgreSQL, WebMin,\
      \ Webalizer, Analog, and many others.\r\n\r\nd)      Configurable hardware options,\
      \ including processor type, memory options, chassis, \r\n        mass storage,\
      \ and peripherals.\r\n\r\ne)      Integration services such as consulting in\
      \ network design and IT architecture.\r\n\r\nf)      Joint marketing and sales\
      \ support, including access to our sales and technical teams.\r\n\r\ng)    \
      \  Web site Listing and Links\r\n\r\nh)      Presence on eRacks&#39; Recommended\
      \ Partner List\r\n\r\ni)      Qualified lead referral\r\n</pre>\r\n<p>\r\n\t\
      If you would like to pursue a relationship with eRacks, or request more information,\
      \ please send an email to <a href=\"mailto:partner@eracks.com\">partner@eracks.com</a>.\
      \ We will be happy to answer any questions you may have.</p>\r\n<p>\r\n\tAbout\
      \ eRacks Thin Systems:</p>\r\n<p>\r\n\teRacks, headquartered in Laguna Beach,\
