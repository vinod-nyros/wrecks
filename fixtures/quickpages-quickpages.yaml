      <div class=\"small\">\r\n\t<p>\r\n\t\t<a href=\"/press\">Press Release</a><a\
      \ href=\"/products/Storage Servers - NAS/config?sku=NAS50\"><img alt=\"\" src=\"\
      /images/press/nas50_front_300.jpeg\" style=\"width: 150px; height: 138px; float:\
      \ right;\" /></a></p>\r\n\t<div class=\"xxbig\">\r\n\t\t&nbsp;</div>\r\n\t<div\
      \ class=\"xxbig\">\r\n\t\t<strong>Custom NAS50 File Server from eRacks Makes\
      \ Petabyte-scale Data Storage Accessible for Every Business</strong></div>\r\
      \n\t<div class=\"xxbig\">\r\n\t\t&nbsp;</div>\r\n\t<div>\r\n\t\t<div>\r\n\t\t\
      \tThe custom NAS50 network attached file server from eRacks Open Source Systems\
      \ is at the forefront of network server design utilizing the new 4TB hard drives\
      \ from Western Digital, making petabyte-scale data storage within two rack cabinets\
      \ a reality.\r\n\t\t\t<p>\r\n\t\t\t\t<a href=\"http://www.prweb.com/releases/2012/4/prweb9434605.htm\"\
      >PRWeb</a></p>\r\n\t\t\t<p>\r\n\t\t\t\tOrange, CA, April 25, 2012 -- eRacks\
      \ Open Source Systems has integrated the latest 4TB Western Digital drives into\
      \ their NAS50 network attached storage file server. Users can now store up to\
      \ 1.6 petabytes in a customized two rack system. The NAS50 will enable users\
      \ to consolidate vast amounts of data, improve network reliability, save office\
      \ space, reduce energy consumption and strengthen network security. The recent\
      \ Mac Flashback virus has proved that any system is vulnerable to attack. The\
      \ NAS50 is also fully customizable online with the full range of the latest\
      \ network security features. Business and home users craving larger capacities\
      \ for storage can also create customized hardware configurations online.</p>\r\
      \n\t\t\t<p>\r\n\t\t\t\tMax Haskvitz, general manager of eRacks says, &quot;We&#39;re\
      \ especially excited to offer our customers the upgraded NAS50. The ability\
      \ to house 200TB in a single unit is extremely efficient for data warehouses\
      \ and other storage-needy applications.&quot; The NAS50 is already being used\
      \ by NASA and several major national networks and engineers for data retention,\
      \ cloud storage, storing uncompressed media files, and creating multiple backups.</p>\r\
      \n\t\t\t<p>\r\n\t\t\t\tIn addition to 200TB of storage, the eRacks/NAS50 holds\
      \ a maximum of two eight-core Intel Xeon or four AMD Opteron CPUs for a total\
      \ of 16 Intel cores or 64 AMD cores. Memory can be upgraded up to 768GB DDR3\
      \ and multiple RAID arrays can be configured. eRacks also offers 4GbE and 10GbE\
      \ network interfaces for the eRacks/NAS50 server. An external SAS option enables\
      \ multiple NAS50 servers or other NAS units together for peta-scale storage.</p>\r\
      \n\t\t\t<p>\r\n\t\t\t\tMost of eRacks clients prefer customized hardware and\
      \ software configurations, and some even opt to have eRacks configure a set\
      \ of systems, staging it in-house before delivery.</p>\r\n\t\t\t<p>\r\n\t\t\t\
      \tFor more information visit the eRacks website: <a href=\"http://eracks.com\"\
      >eRacks.com</a> or call (714) 532-5322. eRacks offers educational and bulk discounts.</p>\r\
      \n\t\t</div>\r\n\t</div>\r\n</div>\r\n<p>\r\n\t&nbsp;</p>\r\n", created: !!timestamp '2012-10-23
