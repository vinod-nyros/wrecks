      >NAS</a></div>\r\n\t\teRacks Open Source Systems (<a href=\"http://eRacks.com\"\
      >http://eRacks.com</a>) offers a choice of cost-effective 10GbE adapters to\
      \ a broad range of servers. Customized and preconfigured, rackmount server solutions\
      \ are also available including NAS (Network Attached Storage) systems.\r\n\t\
      \t<div>\r\n\t\t\t<p>\r\n\t\t\t\tOrange, CA (PRWEB) April 29, 2011 -- April 29,\
      \ 2011 eRacks today announces the availability of 10 gigabit ethernet (10GbE)\
      \ across the board on its entire line of enterprise-grade servers, available\
      \ in three flavors: CX4, RJ-45 (both copper) or SFP+ (fiber optic.)</p>\r\n\t\
      \t\t<p>\r\n\t\t\t\tPreviously, mainstream servers were limited to 1 gbps of\
      \ bandwidth per network adapter, forcing systems administrators to resort to\
      \ the cumbersome procedure of bonding NICs when more bandwidth was required.\
      \ Now, eRacks offers 10x that performance, all through a single port.</p>\r\n\
      \t\t\t<p>\r\n\t\t\t\teRacks offers a host of choices when deciding on a 10GbE\
      \ solution. Those who require only short range connections are free to choose\
      \ from CX4 or the fiber optic interface SFP+, and will most likely want SFP+\
      \ when a low-power low-latency connection is desired. Conversely, those who\
      \ require up to 100m of cabling will want to explore the RJ-45 option.</p>\r\
      \n\t\t\t<p>\r\n\t\t\t\t10GbE is crucial for any system that needs to move large\
      \ amounts of data back and forth across a network. 10GbE makes a great foundation\
      \ for network attached storage, for example, and works exceptionally well with\
      \ technologies such as iSCSI. 10GbE is also highly useful for the rendering\
      \ of high definition audio and video across a network and can easily find a\
      \ home in any studio.</p>\r\n\t\t\t<p>\r\n\t\t\t\tNow is an ideal time to invest\
      \ in 10GbE, as costs are finally coming down and adoption is becoming much more\
      \ common.</p>\r\n\t\t\t<p>\r\n\t\t\t\tAbout eRacks Open Source Systems:<br />\r\
      \n\t\t\t\teRacks has been on the forefront of technology for over ten years\
      \ and strives to ensure that the latest and greatest in rackmount servers are\
      \ always available to users of open source software. eRacks builds custom systems\
      \ to order and offers educational discounts as well as discounts for buying\
      \ in bulk. For more information, visit the eRacks website at <a href=\"http://www.eracks.com\"\
      >http://www.eracks.com</a> or call (714) 532-5322.</p>\r\n\t\t</div>\r\n\t</div>\r\
      \n</div>\r\n<p>\r\n\t&nbsp;</p>\r\n", created: !!timestamp '2012-10-25 12:43:41.966003',
