      \ highly-acclaimed Intel Core i7 processor. The Core i7 CPU&#39;s architectural\
      \ improvements include an integrated memory controller that doubles or even\
      \ triples the peak memory bandwidth compared to other top of the line processors.\
      \ To a user, this means increased multithreading performance, which is ideal\
      \ for computationally-intensive applications including serious digital media\
      \ creation, multi-application workloads, and heavy-duty gaming. Other Core i7\
      \ advances include a dynamic energy management, improving efficiency and energy\
      \ utilization. While most desktops&#39; maximum memory is 4-8 GB, the eRacks/i7DESK\
      \ DDR3 system holds up to 24 GB. eRacks tailors the hardware configuration of\
      \ each system to the user&#39;s specifications.</p>\r\n<p>\r\n\tEach eRacks\
      \ computer also comes with a customizable set of open source software. Linux\
      \ has long dominated the server market, and is now among the fastest growing\
      \ operating systems in the desktop world. Improved security and performance,\
      \ ease of installation of applications, and freedom from licensing restrictions\
      \ are just a few of the advantages that Linux has over other more costly proprietary\
      \ operating systems. The eRacks/i7DESK default configuration includes software\
      \ such as Open Office, a suite of applications similar to Microsoft Office.\
      \ Unlike MS Office, Open Office is compatible with many other office software\
      \ formats, including older MS Office formats.</p>\r\n<p>\r\n\tThe eRacks/i7DESK\
      \ is currently the only commercially available desktop computer configured with\
      \ a wide choice of Linux flavors, including Ubuntu Linux. Extensive customization\
      \ options include a choice of two i7-compatible motherboards, a &#39;quietization&#39;\
      \ option, multiple graphics cards, and SSD drives. The price starts at $2095\
      \ and includes configuration. The eRacks/i7DESK is available online:</p>\r\n\
      <p>\r\n\t<a href=\"/products/Desktops/config?sku=i7DESK\">/products/Desktops/config?sku=i7DESK</a></p>\r\
