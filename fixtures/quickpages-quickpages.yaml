      \ class=\"big&quot;\">\r\n\teRacks presents the OPT4100 AMD low energy, high\
      \ power, affordable server.\r\n\t<div class=\"small\">\r\n\t\t<p class=\"c6\"\
      >\r\n\t\t\teRacks introduces a server line based on the new 4100 series Opteron\
      \ processors. These servers are the lowest cost per core in the industry. Available\
      \ in full linux/BSD compatible setups, and with any option you can imagine.</p>\r\
      \n\t</div>\r\n\t<div class=\"small\">\r\n\t\tOrange, CA (September 24, 2010)--\
      \ eRacks Open Source Systems announces the eRacks/OPT4100, an Opteron 4100 series\
      \ (&#39;Lisbon&#39;) - based rackmount server, combining power, cost-effectiveness\
      \ and efficiency. With options starting at $1229.00, it&#39;s an ideal solution\
      \ for those who seek considerable computational power in today&#39;s tough economy.\r\
      \n\t\t<p>\r\n\t\t\tThe single 4100 CPU has either 4 or 6 cores per processor,\
      \ which AMD brands as the &quot;world&#39;s lowest power per core server processor.&quot;\
      \ At 6 watts per core, twice as many servers can be implemented within the same\
      \ power budget than the previous generation of processors. True to the spirit\
      \ of AMD&#39;s latest offering, the eRacks/OPT4100 is power-optimized and affordable,\
      \ providing unparalleled performance at a bargain.</p>\r\n\t\t<div class=\"\
      c7\">\r\n\t\t\t<a href=\"/products/amd-systems/OPT4200\"><img alt=\"\" class=\"\
      inl\" onmouseout=\"ssi(this)\" onmouseover=\"sli(this);\" src=\"/images/press/front_opt4100.jpeg\"\
      \ style=\"border-width: 0px; border-style: solid; width: 375px; height: 243px;\
      \ float: right;\" title=\"opt4100_featured\" /></a></div>\r\n\t\tThe eRacks/OPT4100\
      \ makes an ideal solution for scalable infrastructure servers including firewalls,\
      \ web, mail, DNS or database servers, as well as for render farms, small clusters,\
      \ social networking servers, and video streaming systems. On the low end, eRacks\
      \ offers a quad-core Opteron 4122 clocked at 2.2 GHz with 4GB of RAM and a 250GB\
      \ SATA 2 hard drive. For those with high-power requirements, consider the eRacks/\
      \ the hexa-core Opteron 4184 clocked at a whopping 2.8 GHz with 32GB or RAM\
      \ and two 2TB SATA 2 hard drives.\r\n\t\t<p>\r\n\t\t\teRacks installs quality,\
      \ free and open source software on its systems *by default*, making a great\
      \ deal even better. OS configuration is included with server purchase, and the\
      \ choices include Ubuntu Linux, Red Hat(tm) or Fedora Linux, *BSD, and Sun&#39;s\
      \ OpenSolaris, and more. eRacks will also install custom software on request.\
      \ For more information, visit the eRacks website: <a href=\"/products/amd-systems/OPT4200\"\
      >http://eracks.com/products/amd-systems/OPT4200</a> or call (714) 532-5322.\
      \ eRacks builds custom rackmount servers to order, and offers educational and\
      \ bulk discounts.</p>\r\n\t\t<p class=\"c6\">\r\n\t\t\tAbout eRacks Open Source\
      \ Systems</p>\r\n\t\t<p>\r\n\t\t\teRacks Open Source Systems features its own\
      \ line of rackmount servers, desktops, and laptops and offers a wide array of\
      \ services including open source enterprise migration, security, and network\
      \ architecture services.</p>\r\n\t\t<p>\r\n\t\t\tMission:</p>\r\n\t\t<p>\r\n\
      \t\t\teRacks Open Source Systems strives to return the control of the IT department\
      \ back to the business owner, by providing quality open source enterprise-level\
      \ applications on easily-upgradable industry-standard hardware. eRacks believes\
      \ businesses should not be required to rely on third-party closed-source software\
      \ vendors.</p>\r\n\t\t<p>\r\n\t\t\tIt&#39;s all about independence. Being your\
      \ own leader. Working toward your own goals. Enjoying freedom of access, ability\
      \ to customize, while remaining independent of restrictions, licenses, and vendor\
