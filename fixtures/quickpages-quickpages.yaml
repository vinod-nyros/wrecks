      \n\t\t\t<td>\r\n\t\t\t\t&nbsp;</td>\r\n\t\t\t<td>\r\n\t\t\t\teRacks Introduces\
      \ a 4-way Opteron Server.</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<p>\r\
      \n\tAugust 4, 2004</p>\r\n<p>\r\n\tLaguna Beach, CA -</p>\r\n<p>\r\n\teRacks\
      \ Open Source Systems today announces the availability of a quad-CPU 64-bit\
      \ computing powerhouse, the eRacks/QUADOPT. Memory and data-intensive applications\
      \ such as CAD, animation/rendering, financial and scientific modeling all benefit\
      \ from 64-bit computing because the AMD OpteronTM processor has 1 terabyte of\
      \ addressable memory compared to only 4 gigabytes by 32-bit processors. The\
      \ Opteron architecture also provides a seamless migration path to 64-bit computing,\
      \ enabling users to run existing 32-bit code.</p>\r\n<p>\r\n\teRacks fuels the\
      \ trend to 64-bit computing in the open source arena, by providing the hardware\
      \ already configured and tested with the customer&#39;s choice of 64-bit operating\
      \ systems. Already proven to run even legacy 32-bit applications faster than\
      \ 32-bit CPUs, the move to 64-bits is now more compelling than ever.</p>\r\n\
      <p>\r\n\tThe eRacks/QUADOPT is housed in a 4U chassis, and comes complete with\
      \ four 800-series Opteron CPUs, dual Gigabit Ethernet, single 10/100 LAN, U320\
      \ SCSI, and redundant 500W power supplies. The eRacks/QUADOPT is priced competitively\
      \ beginning at $9995. For more information, visit eRacks&#39; website at http://eRacks.com.</p>\r\
      \n<p>\r\n\tAbout the company:<br />\r\n\teRacks Open Source System is a provider\
      \ of open source solutions and features its own rackmount servers, desktops\
      \ and laptops as well as a wide array of services including open source enterprise\
      \ migration, security, and network architecture design. eRacks offers a wide\
      \ choice of operating systems and open source application configured on its\
      \ products, ensuring hardware compatibility and saving the customer valuable\
      \ time in installation and preconfiguration.</p>\r\n<p>\r\n\tFor more information\
      \ contact:</p>\r\n<p>\r\n\teRacks Open Source Systems<br />\r\n\tinfo@eRacks.com<br\
      \ />\r\n\tphone: +949 376 9220<br />\r\n\thttp://www.eracks.com</p>\r\n<p>\r\
      \n\tNote: AMD and AMD Opteron are trademarks of Advanced Micro Devices, Inc.</p>\r\
