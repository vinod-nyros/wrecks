list-inline-social:
  merge_styles: |
    /* Social icons & colors obdject using font-awesome - currently in Footer fixups  */
    .social-1 {
      margin: 0;
      padding: 0;
    }
    .social-1 li {
      padding: 0px;
    }
    .social-1 li a i {
      width:32px;
      height: 32px;
      line-height: 32px;
      text-align: center;
      color:#fff;
      font-size: 16px;
      border-radius: 2px;
      -webkit-border-radius: 2px;
      -webkit-transition: all 200ms ease-in;
      -o-transition: all 200ms ease-in;
      -moz-transition: all 200ms ease-in;
      transition: all 200ms ease-in;
    }
    .social-1 li a i:hover {
      opacity: 0.8;
    }
    .social-1 li a i.fa-facebook {
      background-color: #3b5998;
    }
    .social-1 li a i.fa-twitter {
      background-color: #0084b4;
    }
    .social-1 li a i.fa-google-plus {
      background-color: #C63D2D;
    }
    .social-1 li a i.fa-pinterest {
      background-color: #cb2027;
    }
    .social-1 li a i.fa-dribbble {
      background-color: #ea4c89;
    }
    .social-1 li a i.fa-youtube {
      background-color: #FF3333;
    }
    .social-1 li a i.fa-linkedin {
      background-color: #4875B4;
    }
    .social-1 li a i.fa-github {
      background-color: lightgray;
    }
    .social-1 li a i.fa-instagram {
      background-color: #4E433C;
    }
    .social-1 li a i.fa-tumblr {
      background-color: #2B4964;
    }
    .social-1 li a i.fa-flickr {
      background-color: #FE0883;
    }

