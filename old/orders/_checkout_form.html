<thead>
    <tr>
        <th colspan="3">
            {{ form.header|safe }}
        </th>
    </tr>
</thead>
<tr>
    <td colspan="3">
        {{ form.non_field_errors }}
    </td>
</tr>
{% for field in form %}
    <tr>
        <th>
            {{ field.label }}
        </th>
        <td>
            {{ field.errors }}
            {{ field }}
        </td>
        <td title="{{ field.help_text|striptags }}">
            {{ field.help_text|safe }}
        </td>
    </tr>
{% endfor %}
