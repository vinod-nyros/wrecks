{% extends "admin/change_form.html" %}
{# % load i18n admin_modify adminmedia % #}


{% block after_field_sets %}

<fieldset class="module aligned wide">
  <h2>Product Options by Option</h2>
  <br>
  <h3>
    <a href="/admin/legacy/prodopt/?option__id__exact={{ original.id }}">
      Go to Product Option details for <b>{{ original }}</b>
    </a>
  </h3>
  <br>
</fieldset>

<fieldset class="module aligned wide">
  <h2>Product Option Choices by Option</h2>
  <br>
  <h3>
    <a href="/admin/legacy/prodoptchoice/?productoption__option__id__exact={{ original.id }}">
      Go to Product Option Choice details for <b>{{ original }}</b>
    </a>
  </h3>
  <br>
</fieldset>

{% endblock %}
